<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login â€” LoveTextForHer</title>

    <!-- Disable nav.js on this page -->
    <script>
        window.SKIP_NAV_JS = true;
        window.IS_ADMIN_LOGIN_PAGE = true;
    </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(125deg, #ffe6f0, #ede9fe);
            min-height: 100vh;
        }

        /* NAVBAR */
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 0;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(18px);
            box-shadow: 0 2px 14px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        #navbar-inner {
            max-width: var(--max-width);
            margin: auto;
            padding: 0 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            color: var(--primary);
        }

        #navbar a {
            margin-left: 22px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
        }

        /* LOGIN UI */
        .login-wrapper {
            max-width: 420px;
            margin: 160px auto;
            padding: 28px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(20px);
            border-radius: 22px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.75);
            box-shadow: 0 18px 45px rgba(0,0,0,0.08);
        }

        .login-card h2 {
            text-align: center;
            font-size: 30px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 28px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-top: 14px;
            border-radius: 12px;
            border: 2px solid #f7d2e4;
            background: #fff;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            margin-top: 26px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 10px 25px rgba(214, 51, 108, 0.25);
        }

        #msg {
            margin-top: 16px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            min-height: 22px;
        }
    </style>
</head>

<body>

<!-- STATIC NAVBAR -->
<div id="navbar">
    <div id="navbar-inner">
        <div class="logo">LOVETEXTFORHER</div>
        <div>
            <a href="/index.html">Home</a>
            <a href="/admin_login.html">Admin Login</a>
        </div>
    </div>
</div>


<div class="login-wrapper">
    <div class="login-card">

        <h2>Admin Login</h2>

        <input id="email" type="email" placeholder="Admin Email">
        <input id="password" type="password" placeholder="Password">

        <button class="btn" onclick="adminLogin()">Login</button>

        <p id="msg"></p>

    </div>
</div>

<script>
// --------------------------------------------------------
// Auto-redirect if admin already logged in
// --------------------------------------------------------
document.addEventListener("DOMContentLoaded", async () => {
    try {
        const res = await fetch("/api/admin/me", {
            credentials: "include",
            cache: "no-store"
        });

        if (!res.ok) return;

        const data = await res.json();

        if (data?.admin?.role === "admin") {
            window.location.href = "/admin.html";
        }
    } catch {}
});


// --------------------------------------------------------
// Admin Login
// --------------------------------------------------------
async function adminLogin() {
    msg.innerText = "";

    const emailVal = email.value.trim();
    const passVal = password.value.trim();

    if (!emailVal || !passVal) {
        msg.innerText = "Enter email and password.";
        return;
    }

    try {
        const res = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type":"application/json" },
            credentials: "include",
            body: JSON.stringify({ email: emailVal, password: passVal })
        });

        const data = await res.json();

        if (data.success) {
            window.location.href = "/admin.html";
        } else {
            msg.innerText = data.error || "Login failed.";
        }

    } catch (err) {
        msg.innerText = "Network error.";
    }
}


// Pressing ENTER submits form
document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") adminLogin();
});
</script>

</body>
</html>
