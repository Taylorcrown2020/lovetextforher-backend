<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin — Recipients</title>

    <script src="/config.js"></script>
    <!-- Disable customer nav.js on admin pages -->
    <script> window.SKIP_NAV_JS = true; </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --secondary-light: #efeaff;
            --text-dark: #1a1a1a;
            --text-soft: #575757;
            --card-bg: rgba(255,255,255,0.55);
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(125deg, #fff7fa, #f8f6ff);
            min-height: 100vh;
            padding-top: 110px;
        }

        /* NAVBAR */
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 0;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(18px);
            box-shadow: 0 2px 14px rgba(0,0,0,0.05);
            z-index: 9998;
        }

        #navbar-inner {
            max-width: var(--max-width);
            margin: auto;
            padding: 0 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        #navbar a {
            text-decoration: none;
            margin-left: 22px;
            color: var(--text-dark);
            font-weight: 500;
        }

        #navbar a:hover { color: var(--primary); }

        /* ================= MOBILE MENU ================= */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10001;
            background: white;
            border: 1px solid rgba(214, 51, 108, 0.2);
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--primary);
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #fff;
            z-index: 10000;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .mobile-nav-overlay.active {
            right: 0;
        }

        .mobile-nav-content {
            padding: 80px 30px 40px;
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 40px;
        }

        .mobile-nav-links li {
            margin-bottom: 30px;
        }

        .mobile-nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            display: block;
            padding: 10px 0;
            transition: color 0.2s;
        }

        .mobile-nav-links a:hover {
            color: var(--primary);
        }

        .mobile-nav-cta {
            margin-top: 40px;
        }

        .mobile-nav-cta .cta-btn {
            width: 100%;
            text-align: center;
        }

        .container {
            max-width: var(--max-width);
            margin: 40px auto;
            padding: 0 28px;
        }

        h2 {
            text-align: center;
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .user {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 20px;
            padding: 26px;
            margin-bottom: 25px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.08);
        }

        .btn {
            margin-top: 16px;
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
        }

        .btn-delete {
            background: #dc2626 !important;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .mobile-nav-overlay {
                display: block;
            }

            .nav-links {
                display: none;
            }

            body {
                padding-top: 80px;
            }

            .container {
                padding: 0 20px;
                margin: 30px auto;
            }

            h2 {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .user {
                padding: 20px;
                margin-bottom: 20px;
            }

            .user div {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .btn {
                width: 100%;
                margin-top: 12px;
                padding: 12px 18px;
            }
        }
    </style>
</head>

<body>

<!-- ADMIN AUTH CHECK -->
<script>
async function verifyAdmin() {
    try {
        const res = await fetch("/api/admin/me", {
            credentials: "include",
            cache: "no-store"
        });

        if (!res.ok) {
            window.location.href = "/admin_login.html";
            return;
        }

        const data = await res.json();

        if (!data?.admin || data.admin.role !== "admin") {
            window.location.href = "/admin_login.html";
        }

    } catch {
        window.location.href = "/admin_login.html";
    }
}
verifyAdmin();
</script>

<!-- MOBILE MENU BUTTON -->
<button class="mobile-menu-btn" onclick="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
</button>

<!-- MOBILE NAVIGATION OVERLAY -->
<div class="mobile-nav-overlay" id="mobileNav">
    <div class="mobile-nav-content">
        <ul class="mobile-nav-links">
            <li><a href="/admin.html" onclick="closeMobileMenu()">Dashboard</a></li>
            <li><a href="/admin_users.html" onclick="closeMobileMenu()">Recipients</a></li>
            <li><a href="/admin_customers.html" onclick="closeMobileMenu()">Customers</a></li>
            <li><a href="/admin_message_logs.html" onclick="closeMobileMenu()">Message Logs</a></li>
            <li><a href="/admin_kpis.html" onclick="closeMobileMenu()">KPIs</a></li>
            <li><a href="/admin_marketing.html" onclick="closeMobileMenu()">Marketing</a></li>
            <li><a href="#" id="mobile-logout-admin" onclick="handleMobileLogout(event)">Logout</a></li>
        </ul>
    </div>
</div>

<!-- ADMIN NAVBAR -->
<div id="navbar">
    <div id="navbar-inner">
        <div class="logo">LOVETEXTFORHER</div>
        <div class="nav-links">
            <a href="/admin.html">Dashboard</a>
            <a href="/admin_users.html">Recipients</a>
            <a href="/admin_customers.html">Customers</a>
            <a href="/admin_kpis.html">KPIs</a>
            <a href="#" id="logout-admin">Logout</a>
        </div>
    </div>
</div>

<div class="container">
    <h2>Recipient Users</h2>
    <div id="list"></div>
</div>

<script>
// MOBILE MENU FUNCTIONS
function toggleMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.toggle('active');
    nav.classList.toggle('active');
    
    if (nav.classList.contains('active')) {
        body.style.overflow = 'hidden';
    } else {
        body.style.overflow = '';
    }
}

function closeMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.remove('active');
    nav.classList.remove('active');
    body.style.overflow = '';
}

async function handleMobileLogout(event) {
    event.preventDefault();
    closeMobileMenu();
    
    try {
        await fetch("/api/admin/logout", {
            method: "POST",
            credentials: "include"
        });
    } catch {}
    window.location.href = "/admin_login.html";
}

// ADMIN LOGOUT
document.getElementById("logout-admin").addEventListener("click", async (e) => {
    e.preventDefault();
    await fetch("/api/admin/logout", {
        method: "POST",
        credentials: "include"
    });
    window.location.href = "/admin_login.html";
});

/* ------------------------------------------------------
   LOAD RECIPIENT USERS (matches new server.js format)
------------------------------------------------------ */
async function loadUsers() {
    const res = await fetch("/api/admin/recipients", {
        credentials: "include",
        cache: "no-store"
    });

    if (!res.ok) {
        window.location.href = "/admin_login.html";
        return;
    }

    const recipients = await res.json();
    const box = document.getElementById("list");

    box.innerHTML = "";

    if (!Array.isArray(recipients) || recipients.length === 0) {
        box.innerHTML = `<p style="text-align:center; color:var(--text-soft);">No recipients found.</p>`;
        return;
    }

    recipients.forEach(r => {
        box.innerHTML += `
            <div class="user" id="recipient-${r.id}">
                <strong>${r.name}</strong>

                <div><b>Email:</b> ${r.email}</div>
                <div><b>Relationship:</b> ${r.relationship}</div>
                <div><b>Frequency:</b> ${r.frequency}</div>
                <div><b>Timings:</b> ${r.timings}</div>
                <div><b>Timezone:</b> ${r.timezone}</div>
                <div><b>Customer ID:</b> ${r.customer_id}</div>
                <div><b>Next Scheduled Run:</b> ${r.next_run || "Pending"}</div>

                <button class="btn" onclick="sendNow(${r.id})">Send Message Now</button>
                <button class="btn btn-delete" onclick="deleteRecipient(${r.id})">Delete Recipient</button>
            </div>
        `;
    });
}

/* ------------------------------------------------------
   ADMIN → TRIGGER A MESSAGE IMMEDIATELY
   Matches: POST /api/admin/send-now/:id
------------------------------------------------------ */
async function sendNow(id) {
    const res = await fetch(`/api/admin/send-now/${id}`, {
        method: "POST",
        credentials: "include"
    });

    const data = await res.json();

    if (data.success) {
        alert("✅ Message sent successfully!");
    } else {
        alert("❌ Error: " + (data.error || "Unknown error"));
    }
}

/* ------------------------------------------------------
   DELETE RECIPIENT
   Matches: DELETE /api/admin/recipients/:id
------------------------------------------------------ */
async function deleteRecipient(id) {
    if (!confirm("Delete this recipient permanently?")) return;

    const res = await fetch(`/api/admin/recipients/${id}`, {
        method: "DELETE",
        credentials: "include"
    });

    const data = await res.json();

    if (data.success) {
        document.getElementById(`recipient-${id}`).remove();
    } else {
        alert("❌ Failed to delete recipient.");
    }
}

/* INIT */
loadUsers();
</script>

</body>
</html>
