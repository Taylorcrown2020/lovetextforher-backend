<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin — Recipients</title>

    <!-- Disable nav.js auto-injection -->
    <script>
        window.SKIP_NAV_JS = true;
    </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --secondary-light: #efeaff;
            --text-dark: #1a1a1a;
            --text-soft: #575757;
            --card-bg: rgba(255, 255, 255, 0.55);
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(125deg, #fff7fa, #f8f6ff);
            min-height: 100vh;
            padding-top: 100px;
        }

        /* NAVBAR */
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 0;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(18px);
            box-shadow: 0 2px 14px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        #navbar-inner {
            max-width: var(--max-width);
            margin: auto;
            padding: 0 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            color: var(--primary);
        }

        #navbar a {
            text-decoration: none;
            margin-left: 22px;
            color: var(--text-dark);
            font-weight: 500;
        }
        #navbar a:hover { color: var(--primary); }

        .container {
            max-width: var(--max-width);
            margin: 40px auto;
            padding: 0 28px;
        }

        h2 {
            text-align: center;
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .user {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 20px;
            padding: 26px;
            margin-bottom: 25px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.08);
        }

        .btn {
            margin-top: 16px;
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
        }

        .btn-delete {
            background: #dc2626 !important;
        }
    </style>
</head>

<body>

<!-- STATIC ADMIN NAVBAR (fixed + logout added) -->
<div id="navbar">
    <div id="navbar-inner">
        <div class="logo">LOVETEXTFORHER</div>
        <div>
            <a href="/admin.html">Dashboard</a>
            <a href="/admin_users.html">Users</a>
            <a href="/admin_customers.html">Customers</a>
            <a href="/admin_kpis.html">KPIs</a>
            <a href="#" id="logout-admin">Logout</a>
        </div>
    </div>
</div>

<!-- PAGE CONTENT -->
<div class="container">
    <h2>Recipient Users</h2>
    <div id="list"></div>
</div>

<script>
// FIXED LOGOUT BUTTON
document.getElementById("logout-admin").addEventListener("click", async () => {
    await fetch("/api/admin/logout", {
        method: "POST",
        credentials: "include"
    });
    window.location.href = "/admin_login.html";
});

async function loadUsers() {
    const res = await fetch("/api/admin/users", {
        credentials: "include"
    });

    if (!res.ok) {
        window.location.href = "/admin_login.html";
        return;
    }

    const users = await res.json();
    const box = document.getElementById("list");
    box.innerHTML = "";

    users.forEach(u => {
        box.innerHTML += `
            <div class="user" id="user-${u.id}">
                <strong>${u.name}</strong>
                <div class="email">${u.email}</div>
                <div><b>Customer ID:</b> ${u.customer_id}</div>
                <div><b>Frequency:</b> ${u.frequency}</div>
                <div><b>Next Delivery:</b> ${u.next_delivery}</div>

                <button class="btn" onclick="sendNow(${u.id})">Send Message Now</button>
                <button class="btn btn-delete" onclick="deleteUser(${u.id})">Delete Recipient</button>
            </div>
        `;
    });
}

async function sendNow(id) {
    const res = await fetch(`/api/admin/send-now/${id}`, {
        method: "POST",
        credentials: "include"
    });

    const data = await res.json();

    if (!res.ok) {
        alert("❌ Failed: " + (data.error || "Unknown error"));
        return;
    }

    alert("✅ Message sent successfully!");
}

async function deleteUser(id) {
    if (!confirm("Delete recipient permanently?")) return;

    const res = await fetch(`/api/admin/recipient/${id}`, {
        method: "DELETE",
        credentials: "include"
    });

    const data = await res.json();
    if (data.success) document.getElementById(`user-${id}`).remove();
}

loadUsers();
</script>

</body>
</html>
