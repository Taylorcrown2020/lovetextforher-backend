<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password ❤️</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ================= MOBILE MENU ================= */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: -10px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--text-dark);
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 10px;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #fff;
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .mobile-nav-overlay.active {
            right: 0;
        }

        .mobile-nav-content {
            padding: 80px 30px 40px;
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 40px;
        }

        .mobile-nav-links li {
            margin-bottom: 30px;
        }

        .mobile-nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            display: block;
            padding: 10px 0;
            transition: color 0.2s;
        }

        .mobile-nav-links a:hover {
            color: var(--primary);
        }

        #navbar {
            width: 100%;
            height: 90px;
        }

        .box {
            max-width: 420px;
            margin: 140px auto;
            background: rgba(255,255,255,0.75);
            padding: 32px;
            border-radius: 18px;
            border: 1px solid #f8cde6;
            box-shadow: 0 12px 38px rgba(214,51,108,0.18);
            backdrop-filter: blur(14px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 22px;
            font-weight: 800;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            border: 2px solid rgba(214,51,108,0.25);
            border-radius: 12px;
            font-size: 15px;
            background: white;
            transition: 0.25s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(214,51,108,0.25);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 22px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 10px 26px rgba(214,51,108,0.25);
            cursor: pointer;
            transition: 0.25s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 38px rgba(214,51,108,0.35);
        }

        button:active {
            transform: translateY(0);
        }

        #msg {
            text-align: center;
            margin-top: 16px;
            color: #c81e59;
            font-weight: 600;
            min-height: 22px;
            font-size: 14px;
        }

        /* ============== MOBILE ============== */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .mobile-nav-overlay {
                display: block;
            }

            #navbar {
                display: none !important;
            }

            body {
                padding-top: 60px;
            }

            .box {
                margin: 40px auto;
                padding: 28px 24px;
                max-width: 90%;
                border-radius: 16px;
            }

            h2 {
                font-size: 26px;
                margin-bottom: 20px;
            }

            input {
                padding: 16px 14px;
                font-size: 16px;
                margin-top: 14px;
            }

            button {
                padding: 18px;
                font-size: 17px;
                margin-top: 20px;
            }

            #msg {
                font-size: 14px;
                margin-top: 16px;
            }
        }

        @media (max-width: 380px) {
            .box {
                margin: 30px auto;
                padding: 24px 20px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 18px;
            }

            input {
                padding: 15px 12px;
                font-size: 15px;
            }

            button {
                padding: 17px;
                font-size: 16px;
            }

            #msg {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<button class="mobile-menu-btn" onclick="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
</button>

<div class="mobile-nav-overlay" id="mobileNav">
    <div class="mobile-nav-content">
        <ul class="mobile-nav-links">
            <li><a href="/index.html" onclick="closeMobileMenu()">Home</a></li>
            <li><a href="/login.html" onclick="closeMobileMenu()">Login</a></li>
            <li><a href="/register.html" onclick="closeMobileMenu()">Register</a></li>
            <li><a href="/admin.html" onclick="closeMobileMenu()">Admin</a></li>
        </ul>
    </div>
</div>

<script>
    window.FORCE_PUBLIC_NAV = true;
</script>
<script src="/js/nav.js" defer></script>

<div id="navbar"></div>

<div class="box">
    <h2>Choose a New Password</h2>

    <input id="password" type="password" placeholder="New Password">

    <button onclick="resetPassword()">Save Password</button>

    <p id="msg"></p>
</div>

<script>
function toggleMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.toggle('active');
    nav.classList.toggle('active');
    
    if (nav.classList.contains('active')) {
        body.style.overflow = 'hidden';
    } else {
        body.style.overflow = '';
    }
}

function closeMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.remove('active');
    nav.classList.remove('active');
    body.style.overflow = '';
}

const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");

if (!token) {
    document.getElementById("msg").innerText = "Invalid password reset link.";
}

async function resetPassword() {
    const pw = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.innerText = "";

    if (!pw) {
        msg.innerText = "Please enter a new password.";
        return;
    }

    try {
        const res = await fetch("/api/reset/confirm", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, password: pw })
        });

        const data = await res.json();

        if (data.success) {
            msg.style.color = "green";
            msg.innerText = "Password updated ❤️ Redirecting...";

            setTimeout(() => {
                window.location.href = "/login.html";
            }, 1500);
        } else {
            msg.innerText = data.error || "Invalid or expired reset link.";
        }

    } catch (err) {
        msg.innerText = "Network error. Please try again.";
    }
}

document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") resetPassword();
});
</script>

</body>
</html>
