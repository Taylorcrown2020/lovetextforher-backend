<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password ❤️</title>

    <!-- Public navbar (no login required) -->
    <script>
        window.FORCE_PUBLIC_NAV = true;
    </script>
    <script src="/js/nav.js" defer></script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
            animation: fadeIn 0.4s ease-out;
        }

        #navbar {
            width: 100%;
            height: 90px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .box {
            max-width: 420px;
            margin: 140px auto;
            background: rgba(255,255,255,0.75);
            padding: 32px;
            border-radius: 18px;
            border: 1px solid #f8cde6;
            box-shadow: 0 12px 38px rgba(214,51,108,0.18);
            backdrop-filter: blur(14px);
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 22px;
            font-weight: 800;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 12px;
            border: 2px solid #fbcfe8;
            border-radius: 12px;
            font-size: 15px;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(214,51,108,0.25);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 22px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 10px 26px rgba(214,51,108,0.25);
            cursor: pointer;
            transition: 0.25s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 38px rgba(214,51,108,0.35);
        }

        #msg {
            text-align: center;
            margin-top: 15px;
            color: #c81e59;
            font-weight: 600;
            min-height: 22px;
        }
    </style>
</head>

<body>

<div id="navbar"></div>

<div class="box">
    <h2>Choose a New Password</h2>

    <input id="password" type="password" placeholder="New Password">

    <button onclick="resetPassword()">Save Password</button>

    <p id="msg"></p>
</div>

<script>
// ------------------------------------------------------------
// Extract token from URL ?token=xxxx
// ------------------------------------------------------------
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");

// No token = invalid link
if (!token) {
    document.getElementById("msg").innerText =
        "Invalid password reset link.";
}

// ------------------------------------------------------------
// Reset password handler
// ------------------------------------------------------------
async function resetPassword() {
    const pw = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.innerText = "";

    if (!pw) {
        msg.innerText = "Please enter a new password.";
        return;
    }

    try {
        const res = await fetch("/api/reset/confirm", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, password: pw })
        });

        const data = await res.json();

        if (data.success) {
            msg.style.color = "green";
            msg.innerText = "Password updated ❤️ Redirecting...";

            setTimeout(() => {
                window.location.href = "/login.html";
            }, 1500);
        } else {
            msg.innerText = data.error || "Invalid or expired reset link.";
        }

    } catch (err) {
        msg.innerText = "Network error. Please try again.";
    }
}

// Press ENTER to submit
document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") resetPassword();
});
</script>

</body>
</html>
