<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart — LoveTextForHer</title>

    <script>
        // Customer page — nav.js will enforce login.
        window.FORCE_PUBLIC_NAV = false;
    </script>

<style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ================= MOBILE MENU ================= */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--text-dark);
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #fff;
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .mobile-nav-overlay.active {
            right: 0;
        }

        .mobile-nav-content {
            padding: 80px 30px 40px;
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 40px;
        }

        .mobile-nav-links li {
            margin-bottom: 30px;
        }

        .mobile-nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            display: block;
            padding: 10px 0;
            transition: color 0.2s;
        }

        .mobile-nav-links a:hover {
            color: var(--primary);
        }

        #navbar { 
            width: 100%; 
            height: 95px; 
        }

        .cart-container {
            max-width: 900px;
            margin: 160px auto 50px;
            padding: 40px;
            background: rgba(255,255,255,0.55);
            border-radius: 22px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.75);
            box-shadow: 0 18px 45px rgba(0,0,0,0.08);
        }

        .cart-title {
            font-size: 34px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 25px;
            text-align: center;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid #ffe0ec;
            padding: 18px 20px;
            margin-bottom: 14px;
            box-shadow: 0 10px 35px rgba(214,51,108,0.10);
        }

        .item-name {
            font-size: 18px;
            font-weight: 700;
        }

        .item-price {
            font-size: 15px;
            color: var(--text-soft);
            margin-top: 4px;
        }

        .sub-badge {
            font-size: 12px;
            padding: 4px 8px;
            background: var(--secondary);
            border-radius: 8px;
            color: white;
            margin-top: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .remove-btn {
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            padding: 8px 12px;
        }

        .cart-total {
            font-size: 22px;
            font-weight: 700;
            text-align: right;
            margin-top: 25px;
        }

        .checkout-btn {
            margin-top: 20px;
            padding: 16px 26px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            cursor: pointer;
            float: right;
            box-shadow: 0 10px 35px rgba(214,51,108,0.25);
            transition: 0.25s;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
        }

        /* ============== MOBILE ============== */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .mobile-nav-overlay {
                display: block;
            }

            #navbar {
                display: none !important;
            }

            body {
                padding-top: 60px;
            }

            .cart-container {
                margin: 20px auto 40px;
                padding: 28px 20px;
            }

            .cart-title {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px;
                gap: 12px;
            }

            .item > div {
                width: 100%;
            }

            .item-name {
                font-size: 17px;
            }

            .item-price {
                font-size: 14px;
            }

            .remove-btn {
                width: 100%;
                padding: 10px;
                background: rgba(214, 51, 108, 0.1);
                border-radius: 8px;
                margin-top: 8px;
            }

            .cart-total {
                font-size: 20px;
                text-align: center;
                margin-top: 20px;
            }

            .checkout-btn {
                float: none;
                width: 100%;
                padding: 16px;
                font-size: 16px;
                margin-top: 16px;
            }
        }

        @media (max-width: 480px) {
            .cart-container {
                margin: 16px auto 30px;
                padding: 24px 15px;
            }

            .cart-title {
                font-size: 26px;
            }

            .item {
                padding: 14px;
            }

            .item-name {
                font-size: 16px;
            }

            .cart-total {
                font-size: 19px;
            }
        }

        @media (max-width: 380px) {
            .cart-container {
                margin: 14px auto 25px;
                padding: 20px 12px;
            }

            .cart-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

<button class="mobile-menu-btn" onclick="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
</button>

<div class="mobile-nav-overlay" id="mobileNav">
    <div class="mobile-nav-content">
        <ul class="mobile-nav-links">
            <li><a href="/dashboard.html" onclick="closeMobileMenu()">Dashboard</a></li>
            <li><a href="/products.html" onclick="closeMobileMenu()">Products</a></li>
            <li><a href="/cart.html" onclick="closeMobileMenu()">Cart</a></li>
            <li><a href="#" onclick="handleLogout(event); return false;">Logout</a></li>
        </ul>
    </div>
</div>

<div id="navbar"></div>
<script src="/js/nav.js" defer></script>

<div class="cart-container">
    <div class="cart-title">Your Cart</div>

    <div id="cartItems"></div>
    <div id="cartTotal" class="cart-total"></div>

    <button id="checkoutBtn" class="checkout-btn" style="display:none;">
        Checkout
    </button>
</div>

<script>

function toggleMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.toggle('active');
    nav.classList.toggle('active');
    
    if (nav.classList.contains('active')) {
        body.style.overflow = 'hidden';
    } else {
        body.style.overflow = '';
    }
}

function closeMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.remove('active');
    nav.classList.remove('active');
    body.style.overflow = '';
}

/* --------------------------------------------------
   LOGOUT FUNCTION
-------------------------------------------------- */
async function handleLogout(event) {
    if (event) event.preventDefault();
    
    try {
        // Call logout endpoint
        await fetch("/api/customer/logout", {
            method: "POST",
            credentials: "include"
        });
        
        // Clear any local state
        sessionStorage.clear();
        
        // Redirect to login
        window.location.href = "/login.html";
    } catch (err) {
        console.error("Logout error:", err);
        // Still redirect even if error
        window.location.href = "/login.html";
    }
}

/* ----------------------------------------------------------------------
   MASTER PRODUCT CATALOG — Matches products.html + server.js 100%
---------------------------------------------------------------------- */
const PRODUCTS = {
    "free-trial": { name:"LoveText Free Trial (3 Days)", price:0, isSubscription:true },
    "love-basic": { name:"LoveText Basic Subscription", price:4.99, isSubscription:true },
    "love-plus": { name:"LoveText Plus Subscription", price:9.99, isSubscription:true },

    "tee-logo-dual": { name:"Love Text Tee — Front + Back", price:29.99, isSubscription:false },
    "tee-white-logo-dual": { name:"Love Text Tee — White Logo Set", price:29.99, isSubscription:false },
    "hoodie-classic": { name:"Classic Logo Hoodie", price:49.99, isSubscription:false },
    "hoodie-heart": { name:"Heart Edition Hoodie", price:54.99, isSubscription:false },
    "hat-logo": { name:"LoveText Logo Hat", price:24.99, isSubscription:false },
    "hat-heart": { name:"Heart Embroidered Hat", price:26.99, isSubscription:false }
};

/* ----------------------------------------------------------------------
   LOAD CART
---------------------------------------------------------------------- */
async function loadCart() {
    const res = await fetch("/api/cart", { credentials:"include" });

    if (res.status === 401) {
        window.location = "/login.html";
        return;
    }

    const data = await res.json();
    const itemsEl = document.getElementById("cartItems");
    const totalEl = document.getElementById("cartTotal");
    const checkoutBtn = document.getElementById("checkoutBtn");

    if (!data.items || data.items.length === 0) {
        itemsEl.innerHTML = `<p style="text-align:center; color:var(--text-soft); font-size: 17px;">Your cart is empty.</p>`;
        totalEl.innerHTML = "";
        checkoutBtn.style.display = "none";
        return;
    }

    itemsEl.innerHTML = "";
    let total = 0;
    let subscriptionProduct = null;

    data.items.forEach(item => {
        const p = PRODUCTS[item.productId];
        if (!p) return;

        if (p.isSubscription) subscriptionProduct = item.productId;

        itemsEl.innerHTML += `
            <div class="item">
                <div>
                    <div class="item-name">${p.name}</div>
                    <div class="item-price">$${p.price.toFixed(2)}</div>
                    ${p.isSubscription ? `<div class="sub-badge">Subscription</div>` : ""}
                </div>

                <button class="remove-btn" onclick="removeItem('${item.productId}')">
                    Remove
                </button>
            </div>
        `;

        total += p.price;
    });

    totalEl.innerHTML = `Total: $${total.toFixed(2)}`;
    checkoutBtn.style.display = "inline-block";

    checkoutBtn.onclick = () => checkout(subscriptionProduct, data.items);
}

/* ----------------------------------------------------------------------
   REMOVE ITEM
---------------------------------------------------------------------- */
async function removeItem(productId) {
    await fetch("/api/cart/remove", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
    });

    loadCart();
}

/* ----------------------------------------------------------------------
   CHECKOUT LOGIC
---------------------------------------------------------------------- */
async function checkout(subscriptionProduct, items) {

    /* ----------------------------------------------------------
       SUBSCRIPTION CHECKOUT
    ---------------------------------------------------------- */
    if (subscriptionProduct) {
        const res = await fetch("/api/stripe/checkout", {
            method: "POST",
            credentials:"include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ productId: subscriptionProduct })
        });

        const data = await res.json();
        if (data.url) window.location.href = data.url;
        else alert("Unable to start subscription checkout.");
        return;
    }

    /* ----------------------------------------------------------
       MERCH CHECKOUT
    ---------------------------------------------------------- */
    const merchList = items.map(i => {
        const p = PRODUCTS[i.productId];
        return { productId: i.productId, name: p.name, price: p.price };
    });

    const res = await fetch("/api/stripe/merch-checkout", {
        method: "POST",
        credentials:"include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ items: merchList })
    });

    const data = await res.json();

    if (data.url) window.location.href = data.url;
    else alert("Unable to start merchandise checkout.");
}

/* ----------------------------------------------------------------------
   INIT
---------------------------------------------------------------------- */
loadCart();
</script>

</body>
</html>
