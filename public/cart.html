<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart — LoveTextForHer</title>

    <script>
        // Customer page — nav.js will enforce login.
        window.FORCE_PUBLIC_NAV = false;
    </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
        }

        .cart-container {
            max-width: 900px;
            margin: 160px auto 50px;
            padding: 40px;
            background: rgba(255,255,255,0.55);
            border-radius: 22px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.75);
            box-shadow: 0 18px 45px rgba(0,0,0,0.08);
        }

        .cart-title {
            font-size: 34px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 25px;
            text-align: center;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            border: 1px solid #ffe0ec;
            padding: 18px 20px;
            margin-bottom: 14px;
            box-shadow: 0 10px 35px rgba(214,51,108,0.10);
        }

        .item-name {
            font-size: 18px;
            font-weight: 700;
        }

        .item-price {
            font-size: 15px;
            color: var(--text-soft);
        }

        .sub-badge {
            font-size: 12px;
            padding: 4px 8px;
            background: var(--secondary);
            border-radius: 8px;
            color: white;
            margin-top: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .remove-btn {
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }

        .cart-total {
            font-size: 22px;
            font-weight: 700;
            text-align: right;
            margin-top: 25px;
        }

        .checkout-btn {
            margin-top: 20px;
            padding: 16px 26px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            cursor: pointer;
            float: right;
            box-shadow: 0 10px 35px rgba(214,51,108,0.25);
        }
    </style>
</head>

<body>

<div id="navbar"></div>
<script src="/js/nav.js" defer></script>

<div class="cart-container">
    <div class="cart-title">Your Cart</div>

    <div id="cartItems"></div>
    <div id="cartTotal" class="cart-total"></div>

    <button id="checkoutBtn" class="checkout-btn" style="display:none;">
        Checkout
    </button>
</div>

<script>
/* ----------------------------------------------------------------------
   MASTER PRODUCT CATALOG — Matches products.html + server.js 100%
---------------------------------------------------------------------- */
const PRODUCTS = {
    "free-trial": { name:"LoveText Free Trial (3 Days)", price:0, isSubscription:true },
    "love-basic": { name:"LoveText Basic Subscription", price:4.99, isSubscription:true },
    "love-plus": { name:"LoveText Plus Subscription", price:9.99, isSubscription:true },

    "tee-logo-dual": { name:"Love Text Tee — Front + Back", price:29.99, isSubscription:false },
    "tee-white-logo-dual": { name:"Love Text Tee — White Logo Set", price:29.99, isSubscription:false },
    "hoodie-classic": { name:"Classic Logo Hoodie", price:49.99, isSubscription:false },
    "hoodie-heart": { name:"Heart Edition Hoodie", price:54.99, isSubscription:false },
    "hat-logo": { name:"LoveText Logo Hat", price:24.99, isSubscription:false },
    "hat-heart": { name:"Heart Embroidered Hat", price:26.99, isSubscription:false }
};

/* ----------------------------------------------------------------------
   LOAD CART
---------------------------------------------------------------------- */
async function loadCart() {
    const res = await fetch("/api/cart", { credentials:"include" });

    if (res.status === 401) {
        window.location = "/login.html";
        return;
    }

    const data = await res.json();
    const itemsEl = document.getElementById("cartItems");
    const totalEl = document.getElementById("cartTotal");
    const checkoutBtn = document.getElementById("checkoutBtn");

    if (!data.items || data.items.length === 0) {
        itemsEl.innerHTML = `<p>Your cart is empty.</p>`;
        totalEl.innerHTML = "";
        checkoutBtn.style.display = "none";
        return;
    }

    itemsEl.innerHTML = "";
    let total = 0;
    let subscriptionProduct = null;

    data.items.forEach(item => {
        const p = PRODUCTS[item.productId];
        if (!p) return;

        if (p.isSubscription) subscriptionProduct = item.productId;

        itemsEl.innerHTML += `
            <div class="item">
                <div>
                    <div class="item-name">${p.name}</div>
                    <div class="item-price">$${p.price.toFixed(2)}</div>
                    ${p.isSubscription ? `<div class="sub-badge">Subscription</div>` : ""}
                </div>

                <button class="remove-btn" onclick="removeItem('${item.productId}')">
                    Remove
                </button>
            </div>
        `;

        total += p.price;
    });

    totalEl.innerHTML = `Total: $${total.toFixed(2)}`;
    checkoutBtn.style.display = "inline-block";

    checkoutBtn.onclick = () => checkout(subscriptionProduct, data.items);
}

/* ----------------------------------------------------------------------
   REMOVE ITEM
---------------------------------------------------------------------- */
async function removeItem(productId) {
    await fetch("/api/cart/remove", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
    });

    loadCart();
}

/* ----------------------------------------------------------------------
   CHECKOUT LOGIC
---------------------------------------------------------------------- */
async function checkout(subscriptionProduct, items) {

    /* ----------------------------------------------------------
       SUBSCRIPTION CHECKOUT
    ---------------------------------------------------------- */
    if (subscriptionProduct) {
        const res = await fetch("/api/stripe/checkout", {
            method: "POST",
            credentials:"include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ productId: subscriptionProduct })
        });

        const data = await res.json();
        if (data.url) window.location.href = data.url;
        else alert("Unable to start subscription checkout.");
        return;
    }

    /* ----------------------------------------------------------
       MERCH CHECKOUT
    ---------------------------------------------------------- */
    const merchList = items.map(i => {
        const p = PRODUCTS[i.productId];
        return { productId: i.productId, name: p.name, price: p.price };
    });

    const res = await fetch("/api/stripe/merch-checkout", {
        method: "POST",
        credentials:"include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ items: merchList })
    });

    const data = await res.json();

    if (data.url) window.location.href = data.url;
    else alert("Unable to start merchandise checkout.");
}

/* ----------------------------------------------------------------------
   INIT
---------------------------------------------------------------------- */
loadCart();
</script>

</body>
</html>
