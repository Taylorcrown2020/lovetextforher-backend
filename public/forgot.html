<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f4f0ff);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ================= MOBILE MENU ================= */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: -10px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--text-dark);
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 10px;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #fff;
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .mobile-nav-overlay.active {
            right: 0;
        }

        .mobile-nav-content {
            padding: 80px 30px 40px;
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 40px;
        }

        .mobile-nav-links li {
            margin-bottom: 30px;
        }

        .mobile-nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            display: block;
            padding: 10px 0;
            transition: color 0.2s;
        }

        .mobile-nav-links a:hover {
            color: var(--primary);
        }

        #navbar {
            width: 100%;
            height: 95px;
        }

        .reset-wrapper {
            max-width: 480px;
            margin: 140px auto;
            padding: 0 20px;
        }

        .reset-card {
            background: rgba(255,255,255,0.55);
            border-radius: 18px;
            padding: 32px 30px;
            border: 1px solid rgba(255,255,255,0.65);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.06);
            animation: fadeIn 0.5s ease-out;
        }

        .reset-card h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .reset-sub {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-soft);
            font-size: 14px;
            line-height: 1.5;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            font-size: 15px;
            border-radius: 12px;
            border: 2px solid rgba(214,51,108,0.25);
            background: rgba(255,255,255,0.95);
            transition: 0.25s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(214,51,108,0.25);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 22px rgba(214,51,108,0.25);
            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(214,51,108,0.35);
        }

        button:active {
            transform: translateY(0);
        }

        #msg {
            text-align: center;
            margin-top: 16px;
            font-weight: 600;
            color: var(--primary);
            min-height: 20px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ============== MOBILE ============== */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .mobile-nav-overlay {
                display: block;
            }

            #navbar {
                display: none !important;
            }

            body {
                padding-top: 60px;
            }

            .reset-wrapper {
                margin: 40px auto;
                padding: 0 20px;
            }

            .reset-card {
                padding: 28px 24px;
                border-radius: 16px;
            }

            .reset-card h2 {
                font-size: 26px;
                margin-bottom: 10px;
            }

            .reset-sub {
                font-size: 14px;
                margin-bottom: 18px;
            }

            input {
                padding: 16px 14px;
                font-size: 16px;
                margin-top: 14px;
            }

            button {
                padding: 18px;
                font-size: 17px;
                margin-top: 20px;
            }

            #msg {
                font-size: 14px;
                margin-top: 16px;
            }
        }

        @media (max-width: 380px) {
            .reset-wrapper {
                margin: 30px auto;
                padding: 0 16px;
            }

            .reset-card {
                padding: 24px 20px;
            }

            .reset-card h2 {
                font-size: 24px;
            }

            .reset-sub {
                font-size: 13px;
            }

            input {
                padding: 15px 12px;
                font-size: 15px;
            }

            button {
                padding: 17px;
                font-size: 16px;
            }

            #msg {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<button class="mobile-menu-btn" onclick="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
</button>

<div class="mobile-nav-overlay" id="mobileNav">
    <div class="mobile-nav-content">
        <ul class="mobile-nav-links">
            <li><a href="/index.html" onclick="closeMobileMenu()">Home</a></li>
            <li><a href="/about.html" onclick="closeMobileMenu()">About</a></li>
            <li><a href="/features.html" onclick="closeMobileMenu()">Features</a></li>
            <li><a href="/pricing.html" onclick="closeMobileMenu()">Pricing</a></li>
            <li><a href="/contact.html" onclick="closeMobileMenu()">Contact</a></li>
            <li><a href="/login.html" onclick="closeMobileMenu()">Login</a></li>
            <li><a href="/register.html" onclick="closeMobileMenu()">Sign Up</a></li>
        </ul>
    </div>
</div>

<script> window.FORCE_PUBLIC_NAV = true; </script>
<script src="/js/nav.js" defer></script>

<div id="navbar"></div>

<div class="reset-wrapper">
    <div class="reset-card">
        <h2>Reset Password</h2>
        <p class="reset-sub">Enter your email to receive a password reset link.</p>

        <input id="email" type="email" placeholder="Email address">

        <button onclick="sendReset()">Send Reset Link</button>

        <p id="msg"></p>
    </div>
</div>

<script>
function toggleMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.toggle('active');
    nav.classList.toggle('active');
    
    if (nav.classList.contains('active')) {
        body.style.overflow = 'hidden';
    } else {
        body.style.overflow = '';
    }
}

function closeMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.remove('active');
    nav.classList.remove('active');
    body.style.overflow = '';
}

async function sendReset() {
    const emailVal = email.value.trim();
    const msgEl = document.getElementById("msg");

    msgEl.innerText = "";

    if (!emailVal) {
        msgEl.innerText = "Please enter your email.";
        return;
    }

    try {
        await fetch("/api/reset/request", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ email: emailVal })
        });

        msgEl.innerText = "If that email exists, a reset link has been sent ❤️";

    } catch (err) {
        msgEl.innerText = "Something went wrong. Try again.";
    }
}
</script>

</body>
</html>
