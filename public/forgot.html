<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password — LoveTextForHer</title>

    <!-- Force visitor navbar (prevents customer/admin nav) -->
    <script> window.FORCE_PUBLIC_NAV = true; </script>
    <script src="/js/nav.js" defer></script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f4f0ff);
            min-height: 100vh;
        }

        /* Navbar placeholder */
        #navbar {
            width: 100%;
            height: 95px;
        }

        /* ========================= RESET CARD ========================= */
        .reset-wrapper {
            max-width: 480px;
            margin: 40px auto;
            padding: 20px;
        }

.reset-card h2 {
    margin-bottom: 6px;   /* ↓ tighter */
}

.reset-card {
    background: rgba(255,255,255,0.55);
    border-radius: 18px;

    padding: 22px 30px;    /* ↓ much shorter height */
    max-width: 480px;
    margin: 0 auto;

    border: 1px solid rgba(255,255,255,0.65);

    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);

    box-shadow: 0 10px 24px rgba(0,0,0,0.06);
}

/* Smaller subtitle area */
.reset-sub {
    text-align: center;
    margin-bottom: 16px; /* ↓ Reduced */
    color: var(--text-soft);
    font-size: 14px; /* ↓ Reduced */
}

input {
    width: 100%;
    padding: 12px 14px;
    margin-top: 12px;

    font-size: 15px;

    border-radius: 10px;
    border: 2px solid rgba(214,51,108,0.35); /* matches your brand pink */
    background: rgba(255,255,255,0.95);

    transition: 0.25s;
}

input:focus {
    outline: none;
    border-color: var(--primary);       /* smooth pink focus */
    box-shadow: 0 0 0 3px rgba(214,51,108,0.25);
}

/* Button spacing tightened */
button {
    width: 100%;
    padding: 14px;  /* ↓ Reduced */
    margin-top: 18px; /* ↓ Reduced */
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: white;
    font-size: 15px; /* ↓ Reduced */
    font-weight: 700;
    cursor: pointer;

    box-shadow: 0 6px 18px rgba(214,51,108,0.25); /* ↓ Slightly smaller */
    transition: 0.25s;
}

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(214,51,108,0.35);
        }

        #msg {
            text-align: center;
            margin-top: 16px;
            font-weight: 600;
            color: var(--primary);
            min-height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div id="navbar"></div>

<!-- RESET CARD -->
<div class="reset-wrapper">
    <div class="reset-card">
        <h2>Reset Password</h2>
        <p class="reset-sub">Enter your email to receive a password reset link.</p>

        <input id="email" type="email" placeholder="Email address">

        <button onclick="sendReset()">Send Reset Link</button>

        <p id="msg"></p>
    </div>
</div>

<script>
async function sendReset() {
    const emailVal = email.value.trim();
    const msgEl = document.getElementById("msg");

    msgEl.innerText = "";

    if (!emailVal) {
        msgEl.innerText = "Please enter your email.";
        return;
    }

    try {
        await fetch("/api/reset/request", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ email: emailVal })
        });

        // SECURITY: Always show same message, never reveal if email exists
        msgEl.innerText = "If that email exists, a reset link has been sent ❤️";

    } catch (err) {
        msgEl.innerText = "Something went wrong. Try again.";
    }
}
</script>

</body>
</html>
