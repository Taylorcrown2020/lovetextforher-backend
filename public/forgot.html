<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password â€” LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f4f0ff);
            min-height: 100vh;
        }

        /* ========================= NAVBAR ========================= */
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 0;

            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            box-shadow: 0 2px 14px rgba(0,0,0,0.05);
            z-index: 999;
        }

        #navbar-inner {
            max-width: 1200px;
            margin: auto;
            padding: 0 28px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        #navbar a {
            margin-left: 22px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: 0.25s;
        }

        #navbar a:hover {
            color: var(--primary);
        }

        /* ========================= RESET CARD ========================= */
        .reset-wrapper {
            max-width: 480px;
            margin: 160px auto 0;
            padding: 0 25px;
        }

        .reset-card {
            background: rgba(255,255,255,0.55);
            border-radius: 22px;
            padding: 40px 34px;

            border: 1px solid rgba(255,255,255,0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            box-shadow: 0 18px 40px rgba(0,0,0,0.08);

            animation: fadeIn 0.55s ease-out;
        }

        .reset-card h2 {
            margin: 0 0 15px;
            font-size: 30px;
            font-weight: 800;

            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            text-align: center;
        }

        .reset-sub {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-soft);
            font-size: 15px;
        }

        /* ========================= INPUT ========================= */
        input {
            width: 100%;
            padding: 14px;
            margin-top: 15px;

            font-size: 15px;
            border-radius: 12px;

            border: 2px solid rgba(214,51,108,0.25);
            background: rgba(255,255,255,0.9);

            transition: 0.25s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(214,51,108,0.25);
        }

        /* ========================= BUTTON ========================= */
        button {
            width: 100%;
            padding: 16px;
            margin-top: 22px;

            border: none;
            border-radius: 12px;

            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 700;

            cursor: pointer;

            box-shadow: 0 8px 22px rgba(214,51,108,0.25);
            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(214,51,108,0.35);
        }

        #msg {
            text-align: center;
            margin-top: 16px;
            font-weight: 600;
            color: var(--primary);
            min-height: 20px;
        }

        /* ========================= ANIMATION ========================= */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div id="navbar">
    <div id="navbar-inner">
        <div class="logo">LOVETEXTFORHER</div>
        <div>
            <a href="/index.html">Home</a>
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
        </div>
    </div>
</div>

<!-- RESET CARD -->
<div class="reset-wrapper">
    <div class="reset-card">
        <h2>Reset Password</h2>
        <p class="reset-sub">Enter your email to receive a password reset link.</p>

        <input id="email" type="email" placeholder="Email address">

        <button onclick="sendReset()">Send Reset Link</button>

        <p id="msg"></p>
    </div>
</div>

<script src="/js/nav.js" defer></script>

<script>
async function sendReset() {
    await fetch("/api/reset/request", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ email: email.value })
    });

    msg.innerText = "If that email exists, a reset link has been sent.";
}
</script>

</body>
</html>
