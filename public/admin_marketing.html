<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketing Emails ‚Äî Admin Dashboard</title>

    <!-- Disable nav.js for admin -->
    <script> window.SKIP_NAV_JS = true; </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-soft: #6a6a6a;
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(125deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 60px;
        }

        /* NAVBAR */
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 18px 0;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(18px);
            box-shadow: 0 2px 14px rgba(0,0,0,0.05);
            z-index: 10000;
        }

        #navbar-inner {
            max-width: var(--max-width);
            margin: auto;
            padding: 0 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            color: var(--primary);
        }

        #navbar a {
            margin-left: 22px;
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 500;
        }

        #navbar a:hover {
            color: var(--primary);
        }

        /* PAGE TITLE */
        h2 {
            font-size: 42px;
            font-weight: 800;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* CONTAINER */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 28px;
        }

        /* CARDS */
        .card {
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 18px 45px rgba(0,0,0,0.06);
            margin-bottom: 30px;
        }

        .card h3 {
            color: var(--primary);
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .stat-box .label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-box .value {
            font-size: 32px;
            font-weight: 800;
        }

        /* FORM */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid rgba(214, 51, 108, 0.2);
            border-radius: 12px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* BUTTON */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* STATUS MESSAGE */
        .status-message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
    </style>
</head>

<body>

<!-- ADMIN AUTH CHECK -->
<script>
async function verifyAdmin() {
    try {
        const res = await fetch("/api/admin/me", {
            credentials: "include",
            cache: "no-store"
        });

        if (!res.ok) return window.location.href = "/admin_login.html";

        const data = await res.json();

        if (!data?.admin?.id || data?.admin?.role !== "admin") {
            return window.location.href = "/admin_login.html";
        }
    } catch (err) {
        window.location.href = "/admin_login.html";
    }
}

document.addEventListener("DOMContentLoaded", verifyAdmin);
</script>

<!-- ADMIN NAVBAR -->
<div id="navbar">
    <div id="navbar-inner">
        <div class="logo">ADMIN PANEL</div>

        <div>
            <a href="/admin.html">Dashboard</a>
            <a href="/admin_users.html">Users</a>
            <a href="/admin_customers.html">Customers</a>
            <a href="/admin_message_logs.html">Message Logs</a>
            <a href="/admin_kpis.html">KPIs</a>
            <a href="/admin_marketing.html">Marketing</a>
            <a href="#" id="logout-admin">Logout</a>
        </div>
    </div>
</div>

<h2>üìß Marketing Emails</h2>

<div class="container">

    <!-- AUDIENCE STATS CARD -->
    <div class="card">
        <h3>Audience Sizes</h3>
        <p style="color: var(--text-soft); margin-bottom: 20px;">
            Preview how many people will receive your marketing email
        </p>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="label">Customers</div>
                <div class="value" id="customer-count">-</div>
            </div>
            
            <div class="stat-box">
                <div class="label">Recipients</div>
                <div class="value" id="recipient-count">-</div>
            </div>
            
            <div class="stat-box">
                <div class="label">Both (Unique)</div>
                <div class="value" id="both-count">-</div>
            </div>
        </div>
    </div>

    <!-- EMAIL FORM CARD -->
    <div class="card">
        <h3>Compose Marketing Email</h3>
        
        <form id="marketing-form">
            <div class="form-group">
                <label for="audience">Send To:</label>
                <select id="audience" required>
                    <option value="">-- Select Audience --</option>
                    <option value="customers">Customers Only</option>
                    <option value="recipients">Recipients Only</option>
                    <option value="both">Both (Customers + Recipients)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject Line:</label>
                <input type="text" id="subject" required 
                       placeholder="Enter your email subject...">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" required 
                          placeholder="Write your marketing message here..."></textarea>
            </div>

            <button type="submit" class="btn-primary" id="send-btn">
                üìß Send Marketing Email
            </button>
        </form>

        <div id="marketing-status"></div>
    </div>

</div>

<!-- ADMIN LOGOUT -->
<script>
document.getElementById("logout-admin").addEventListener("click", async () => {
    try {
        await fetch("/api/admin/logout", {
            method: "POST",
            credentials: "include"
        });
    } catch {}
    window.location.href = "/admin_login.html";
});
</script>

<!-- MARKETING EMAIL FUNCTIONALITY -->
<script>
// Load email counts on page load
async function loadEmailCounts() {
    try {
        const res = await fetch('/api/admin/marketing/counts', {
            credentials: 'include'
        });
        
        if (res.ok) {
            const data = await res.json();
            document.getElementById('customer-count').textContent = data.customers;
            document.getElementById('recipient-count').textContent = data.recipients;
            document.getElementById('both-count').textContent = data.both;
        }
    } catch (err) {
        console.error('Error loading counts:', err);
        document.getElementById('customer-count').textContent = '?';
        document.getElementById('recipient-count').textContent = '?';
        document.getElementById('both-count').textContent = '?';
    }
}

// Send marketing email
document.getElementById('marketing-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const audience = document.getElementById('audience').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;
    
    const statusDiv = document.getElementById('marketing-status');
    const sendBtn = document.getElementById('send-btn');
    
    // Confirm before sending
    const audienceText = audience === 'customers' ? 'all customers' : 
                        audience === 'recipients' ? 'all recipients' : 
                        'all customers and recipients';
    
    if (!confirm(`Are you sure you want to send this email to ${audienceText}?`)) {
        return;
    }
    
    // Disable button and show loading
    sendBtn.disabled = true;
    sendBtn.textContent = '‚è≥ Sending...';
    statusDiv.innerHTML = '<div class="status-message status-loading">‚è≥ Sending emails... This may take a moment. Please wait.</div>';
    
    try {
        const res = await fetch('/api/admin/marketing/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ audience, subject, message })
        });
        
        const data = await res.json();
        
        if (res.ok) {
            statusDiv.innerHTML = `
                <div class="status-message status-success">
                    <strong>‚úÖ Marketing Email Sent Successfully!</strong><br><br>
                    üìß Emails Sent: <strong>${data.sent}</strong><br>
                    ‚ùå Errors: <strong>${data.errors}</strong><br>
                    üìä Total Attempted: <strong>${data.total}</strong><br>
                    üë• Audience: <strong>${data.audience}</strong>
                </div>
            `;
            
            // Clear form
            document.getElementById('marketing-form').reset();
        } else {
            statusDiv.innerHTML = `
                <div class="status-message status-error">
                    ‚ùå <strong>Error:</strong> ${data.error}
                </div>
            `;
        }
    } catch (err) {
        statusDiv.innerHTML = `
            <div class="status-message status-error">
                ‚ùå <strong>Error:</strong> ${err.message}
            </div>
        `;
    } finally {
        // Re-enable button
        sendBtn.disabled = false;
        sendBtn.textContent = 'üìß Send Marketing Email';
    }
});

// Load counts when page loads
document.addEventListener('DOMContentLoaded', loadEmailCounts);
</script>

</body>
</html>
