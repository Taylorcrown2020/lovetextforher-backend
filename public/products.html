<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
        }

        .product-section {
            max-width: 1200px;
            margin: 150px auto 60px;
        }

        .product-title {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            border: 1px solid #f8cde6;
            box-shadow: 0 10px 35px rgba(214,51,108,0.15);
        }

        /* DUAL IMAGE FLEX WRAPPER */
        .dual-images {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .dual-images img {
            width: 50%;
            max-height: 260px;
            object-fit: contain;
            border-radius: 12px;
            background: #f1f1f1;
            padding: 8px;
        }

        @media(max-width: 600px) {
            .dual-images {
                flex-direction: column;
            }
            .dual-images img {
                width: 100%;
            }
        }

        /* SINGLE IMAGE */
        .single-image {
            width: 100%;
            object-fit: contain;
            max-height: 260px;
            border-radius: 12px;
            background: #f1f1f1;
            padding: 8px;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            margin-top: 12px;
        }

        .price {
            font-size: 16px;
            color: var(--text-soft);
            margin: 6px 0 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }

        .btn-subscribe {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 8px 18px rgba(214,51,108,0.25);
        }

        .btn-add {
            background: linear-gradient(90deg, #8b5cf6, #d6336c);
            color: white;
            box-shadow: 0 8px 18px rgba(140,51,214,0.25);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<script>
    window.SKIP_NAV_JS = false;
</script>
<script src="/js/nav.js" defer></script>

<div class="product-section">
    <div class="product-title">Our Romantic Products</div>
    <div class="grid" id="productGrid"></div>
</div>

<script>
// ----------------------------
// PRODUCT DEFINITIONS
// ----------------------------
const PRODUCTS = {
    // SUBSCRIPTIONS
    "free-trial": {
        id: "free-trial",
        name: "LoveText Free Trial (3 Days)",
        price: 0.00,
        billing: "3-Day Trial",
        subscription: true,
        image: "/img/free-trial.jpg"
    },
    "love-basic": {
        id: "love-basic",
        name: "LoveText Basic Subscription",
        price: 4.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-basic.jpg"
    },
    "love-plus": {
        id: "love-plus",
        name: "LoveText Plus Subscription",
        price: 9.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-premium.jpg"
    },

    // MAIN T-SHIRT (TWO IMAGES TOGETHER)
    "tee-logo-dual": {
        id: "tee-logo-dual",
        name: "Love Text For Her Tee — Front + Back",
        price: 29.99,
        billing: "Premium T-Shirt",
        subscription: false,
        images: [ "/img/IMG_2857.PNG", "/img/IMG_2858.PNG" ]
    },

    "tee-white-logo-dual": {
        id: "tee-white-logo-dual",
        name: "Love Text For Her Tee — White Logo Set",
        price: 29.99,
        billing: "Premium T-Shirt",
        subscription: false,
        images: [ "/img/IMG_2856.jpeg", "/img/IMG_2855.jpg" ]
    },

    // HOODIES
    "hoodie-classic": {
        id: "hoodie-classic",
        name: "Classic Logo Hoodie",
        price: 49.99,
        billing: "Premium Hoodie",
        subscription: false,
        images: [ "/img/hoodie_front.jpg", "/img/hoodie_back.jpg" ]
    },

    "hoodie-heart": {
        id: "hoodie-heart",
        name: "Heart Edition Hoodie",
        price: 54.99,
        billing: "Premium Hoodie",
        subscription: false,
        images: [ "/img/hoodie_heart_front.jpg", "/img/hoodie_heart_back.jpg" ]
    },

    // HATS
    "hat-logo": {
        id: "hat-logo",
        name: "LoveText Logo Hat",
        price: 24.99,
        billing: "Cotton Hat",
        subscription: false,
        image: "/img/hat_logo.jpg"
    },

    "hat-heart": {
        id: "hat-heart",
        name: "Heart Embroidered Hat",
        price: 26.99,
        billing: "Premium Hat",
        subscription: false,
        image: "/img/hat_heart.jpg"
    },

    // GIFT BOXES
    "giftbox-romantic": {
        id: "giftbox-romantic",
        name: "Romantic Gift Box",
        price: 59.99,
        billing: "Curated Box",
        subscription: false,
        images: [ "/img/giftbox1.jpg", "/img/giftbox1_inside.jpg" ]
    },

    "giftbox-selfcare": {
        id: "giftbox-selfcare",
        name: "Self-Care Spa Basket",
        price: 48.99,
        billing: "Luxury Spa Set",
        subscription: false,
        images: [ "/img/spa_basket1.jpg", "/img/spa_basket1_items.jpg" ]
    },

    "giftbox-couples": {
        id: "giftbox-couples",
        name: "Couples Connection Box",
        price: 64.99,
        billing: "Activity Box",
        subscription: false,
        images: [ "/img/couples_box1.jpg", "/img/couples_box1_inside.jpg" ]
    },

    // EXTRA SHIRTS
    "tee-pink-minimal": {
        id: "tee-pink-minimal",
        name: "Pink Minimal Logo Tee",
        price: 24.99,
        billing: "Premium Tee",
        subscription: false,
        images: [ "/img/tee_pink_front.jpg", "/img/tee_pink_back.jpg" ]
    },

    "tee-cupid-edition": {
        id: "tee-cupid-edition",
        name: "Cupid Limited Edition Tee",
        price: 32.99,
        billing: "Limited Run",
        subscription: false,
        images: [ "/img/tee_cupid1.jpg", "/img/tee_cupid2.jpg" ]
    }
};

// Subscription status
let userSubscription = null;

// Fetch subscription status
async function fetchSubscription() {
    const res = await fetch("/api/customer/subscription", { credentials: "include" });
    if (res.status === 200) userSubscription = await res.json();
}

// ----------------------------
// RENDER PRODUCTS
// ----------------------------
async function loadProducts() {
    await fetchSubscription();

    const grid = document.getElementById("productGrid");

    const isSubscribed = userSubscription?.has_subscription === true;
    const isOnTrial = userSubscription?.trial_active === true && userSubscription?.has_subscription === false;

    Object.values(PRODUCTS).forEach(p => {

        // ------------------------
        // IMAGES
        // ------------------------
        const imageHTML = p.images
            ? `
            <div class="dual-images">
                <img src="${p.images[0]}">
                <img src="${p.images[1]}">
            </div>`
            : `<img src="${p.image}" class="single-image">`;

        // ------------------------
        // BUTTON LOGIC
        // ------------------------
        let buttonHTML = "";

        if (p.subscription) {

            /* --------------------------
               FREE TRIAL BUTTON
               -------------------------- */
            if (p.id === "free-trial") {

                if (isOnTrial) {
                    buttonHTML = `
                        <button class="btn btn-subscribe" disabled>
                            Trial Active
                        </button>`;
                }
                else if (isSubscribed) {
                    buttonHTML = `
                        <button class="btn btn-subscribe" disabled>
                            Already Subscribed
                        </button>`;
                }
                else {
                    buttonHTML = `
                        <button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">
                            Start Free Trial
                        </button>`;
                }
            }

            /* --------------------------
               BASIC SUBSCRIPTION BUTTON
               -------------------------- */
            else if (p.id === "love-basic") {

                if (isSubscribed) {
                    buttonHTML = `
                        <button class="btn btn-subscribe" disabled>
                            Already Subscribed
                        </button>`;
                } else {
                    buttonHTML = `
                        <button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">
                            Subscribe Now
                        </button>`;
                }
            }

            /* --------------------------
               PLUS SUBSCRIPTION BUTTON
               -------------------------- */
            else if (p.id === "love-plus") {

                if (isSubscribed) {
                    buttonHTML = `
                        <button class="btn btn-subscribe" onclick="upgradePlan()">
                            Upgrade to Plus
                        </button>`;
                } else {
                    buttonHTML = `
                        <button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">
                            Subscribe Now
                        </button>`;
                }
            }

        } else {
            // NON-SUBSCRIPTION MERCH PRODUCT
            buttonHTML = `
                <button class="btn btn-add" onclick="addToCart('${p.id}')">
                    Add to Cart
                </button>`;
        }

        // ------------------------
        // RENDER CARD
        // ------------------------
        grid.innerHTML += `
            <div class="card">
                ${imageHTML}
                <div class="name">${p.name}</div>
                <div class="price">$${p.price.toFixed(2)} — ${p.billing}</div>
                ${buttonHTML}
            </div>`;
    });
}

function upgradePlan() {
    subscribeNow("love-plus");
}

// ----------------------------
// STRIPE SUBSCRIPTION CHECKOUT
// ----------------------------
async function subscribeNow(productId) {
    const res = await fetch("/api/stripe/checkout", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
    });

    const data = await res.json();
    if (data.url) window.location.href = data.url;
}

// ----------------------------
// ADD TO CART
// ----------------------------
async function addToCart(productId) {
    const res = await fetch("/api/cart/add", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
    });

    const data = await res.json();

    if (data.error?.includes("Not logged")) {
        window.location.href = "/login.html";
        return;
    }

    if (data.success) window.location.href = "/cart.html";
}

loadProducts();
</script>

</body>
</html>
