<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products — LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
        }

        .product-section {
            max-width: 1200px;
            margin: 150px auto 60px;
        }

        .product-title {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            padding: 0 20px;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            border: 1px solid #f8cde6;
            box-shadow: 0 10px 35px rgba(214,51,108,0.15);
        }

        img.single {
            width: 100%;
            max-height: 260px;
            object-fit: contain;
            border-radius: 12px;
            background: #f1f1f1;
            padding: 8px;
        }

        .dual {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .dual img {
            width: 50%;
            max-height: 260px;
            object-fit: contain;
            border-radius: 12px;
            background: #f1f1f1;
            padding: 8px;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            margin-top: 12px;
        }

        .price {
            font-size: 16px;
            color: var(--text-soft);
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .btn-sub {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-cart {
            background: linear-gradient(90deg, #8b5cf6, #d6336c);
            color: white;
        }

        .btn-disabled {
            background: #ccc !important;
            cursor: default !important;
        }
    </style>
</head>

<body>

<div id="navbar"></div>
<script src="/js/nav.js" defer></script>

<div class="product-section">
    <div class="product-title">Our Romantic Products</div>
    <div class="grid" id="products"></div>
</div>

<script>
/*******************************************************
 * PRODUCT DEFINITIONS
 *******************************************************/
const PRODUCTS = {
    "free-trial": {
        id: "free-trial",
        name: "LoveText Free Trial — 3 Days",
        price: 0,
        billing: "3-Day Trial",
        subscription: true,
        image: "/img/free-trial.jpg"
    },
    "love-basic": {
        id: "love-basic",
        name: "LoveText Basic",
        price: 4.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-basic.jpg"
    },
    "love-plus": {
        id: "love-plus",
        name: "LoveText Plus",
        price: 9.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-premium.jpg"
    },

    /* MERCH EXAMPLES */
    "tee-logo-dual": {
        id: "tee-logo-dual",
        name: "LoveText Tee — Front + Back",
        price: 29.99,
        billing: "Premium Shirt",
        subscription: false,
        images: ["/img/IMG_2857.PNG", "/img/IMG_2858.PNG"]
    }
};


/*******************************************************
 * GET SUBSCRIPTION STATUS
 *******************************************************/
async function getSubscriptionStatus() {
    try {
        const r = await fetch("/api/customer/subscription", {
            credentials: "include",
            cache: "no-store"
        });

        if (!r.ok) return null;
        return await r.json();

    } catch {
        return null;
    }
}


/*******************************************************
 * BUILD BUTTON BASED ON PLAN
 *******************************************************/
function buildButton(product, sub) {
    const subscribed = sub?.subscribed || false;
    const plan = sub?.current_plan || "none";

    // Not subscribed
    if (!subscribed) {
        if (product.id === "free-trial") {
            if (plan !== "none") {
                return `<button class="btn btn-disabled">Trial Used</button>`;
            }
            return `<button class="btn btn-sub" onclick="subscribe('${product.id}')">Start Free Trial</button>`;
        }
        return `<button class="btn btn-sub" onclick="subscribe('${product.id}')">Subscribe</button>`;
    }

    // Subscribed → Current plan
    if (
        (plan === "trial" && product.id === "free-trial") ||
        (plan === "basic" && product.id === "love-basic") ||
        (plan === "plus" && product.id === "love-plus")
    ) {
        return `<button class="btn btn-disabled">Current Plan</button>`;
    }

    // Trial → Basic/Plus
    if (plan === "trial" && product.id !== "free-trial") {
        return `<button class="btn btn-sub" onclick="subscribe('${product.id}')">Upgrade</button>`;
    }

    // Basic → Plus upgrade
    if (plan === "basic" && product.id === "love-plus") {
        return `<button class="btn btn-sub" onclick="subscribe('love-plus')">Upgrade</button>`;
    }

    // Plus → Basic downgrade
    if (plan === "plus" && product.id === "love-basic") {
        return `<button class="btn btn-sub" onclick="subscribe('love-basic')">Downgrade</button>`;
    }

    // Trial locked once used
    if (product.id === "free-trial") {
        return `<button class="btn btn-disabled">Unavailable</button>`;
    }

    return `<button class="btn btn-sub" onclick="subscribe('${product.id}')">Change Plan</button>`;
}


/*******************************************************
 * STRIPE — SUBSCRIPTION CHECKOUT
 *******************************************************/
async function subscribe(productId) {
    const r = await fetch("/api/stripe/checkout", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
    });

    const data = await r.json();

    if (data.error) {
        alert(data.error);
        return;
    }

    if (data.url) {
        window.location.href = data.url;
    }
}


/*******************************************************
 * RENDER ALL PRODUCTS
 *******************************************************/
async function renderProducts() {
    const sub = await getSubscriptionStatus();
    const grid = document.getElementById("products");
    grid.innerHTML = "";

    for (const p of Object.values(PRODUCTS)) {
        const imgHTML = p.images
            ? `<div class="dual"><img src="${p.images[0]}"><img src="${p.images[1]}"></div>`
            : `<img src="${p.image}" class="single">`;

        const btn = p.subscription
            ? buildButton(p, sub)
            : `<button class="btn btn-cart" onclick='addToCart("${p.id}")'>Add to Cart</button>`;

        grid.innerHTML += `
            <div class="card">
                ${imgHTML}
                <div class="name">${p.name}</div>
                <div class="price">$${p.price.toFixed(2)} — ${p.billing}</div>
                ${btn}
            </div>
        `;
    }
}

renderProducts();

/*******************************************************
 * ADD TO CART FOR MERCH
 *******************************************************/
async function addToCart(id) {
    const p = PRODUCTS[id];

    const r = await fetch("/api/cart/add", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            productId: p.id,
            name: p.name,
            price: p.price
        })
    });

    const data = await r.json();

    if (data.error?.includes("Not logged")) {
        window.location.href = "/login.html";
        return;
    }

    if (data.success) {
        window.location.href = "/cart.html";
    }
}
</script>

</body>
</html>
