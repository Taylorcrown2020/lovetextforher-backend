<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products — LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
        }

        .product-section {
            max-width: 1200px;
            margin: 150px auto 60px;
        }

        .product-title {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            border: 1px solid #f8cde6;
            box-shadow: 0 10px 35px rgba(214,51,108,0.15);
        }

        .dual-images {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .dual-images img {
            width: 50%;
            max-height: 260px;
            object-fit: contain;
            border-radius: 12px;
            background: #f1f1f1;
            padding: 8px;
        }

        .single-image {
            width: 100%;
            max-height: 260px;
            object-fit: contain;
            border-radius: 12px;
            background: #f1f1f1;
            padding: 8px;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            margin-top: 12px;
        }

        .price {
            font-size: 16px;
            color: var(--text-soft);
            margin: 6px 0 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-subscribe {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-add {
            background: linear-gradient(90deg, #8b5cf6, #d6336c);
            color: white;
        }
    </style>
</head>

<body>

<script> window.SKIP_NAV_JS = false; </script>
<script src="/js/nav.js" defer></script>

<div class="product-section">
    <div class="product-title">Our Romantic Products</div>
    <div class="grid" id="productGrid"></div>
</div>

<script>
const PRODUCTS = {
    "free-trial": {
        id: "free-trial",
        name: "LoveText Free Trial (3 Days)",
        price: 0,
        billing: "3-Day Trial",
        subscription: true,
        image: "/img/free-trial.jpg"
    },
    "love-basic": {
        id: "love-basic",
        name: "LoveText Basic Subscription",
        price: 4.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-basic.jpg"
    },
    "love-plus": {
        id: "love-plus",
        name: "LoveText Plus Subscription",
        price: 9.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-premium.jpg"
    },

    /* Merch */
    "tee-logo-dual": {
        id:"tee-logo-dual",
        name:"Love Text For Her Tee — Front + Back",
        price:29.99, billing:"Premium T-Shirt",
        subscription:false,
        images:["/img/IMG_2857.PNG","/img/IMG_2858.PNG"]
    },
    "tee-white-logo-dual": {
        id:"tee-white-logo-dual",
        name:"Love Text For Her Tee — White Logo Set",
        price:29.99, billing:"Premium T-Shirt",
        subscription:false,
        images:["/img/IMG_2856.jpeg","/img/IMG_2855.jpg"]
    },
    "hoodie-classic": {
        id:"hoodie-classic",
        name:"Classic Logo Hoodie",
        price:49.99, billing:"Premium Hoodie",
        subscription:false,
        images:["/img/hoodie_front.jpg","/img/hoodie_back.jpg"]
    },
    "hoodie-heart": {
        id:"hoodie-heart",
        name:"Heart Edition Hoodie",
        price:54.99, billing:"Premium Hoodie",
        subscription:false,
        images:["/img/hoodie_heart_front.jpg","/img/hoodie_heart_back.jpg"]
    },
    "hat-logo": {
        id:"hat-logo",
        name:"LoveText Logo Hat",
        price:24.99, billing:"Cotton Hat",
        subscription:false,
        image:"/img/hat_logo.jpg"
    },
    "hat-heart": {
        id:"hat-heart",
        name:"Heart Embroidered Hat",
        price:26.99, billing:"Premium Hat",
        subscription:false,
        image:"/img/hat_heart.jpg"
    }
};

/* -------------------------------
   GET SUB STATUS
------------------------------- */
async function getSubscription() {
    try {
        const res = await fetch("/api/customer/subscription", {
            credentials: "include"
        });

        if (!res.ok) return null;

        return await res.json();
    } catch {
        return null;
    }
}

/* -------------------------------
   RENDER PAGE
------------------------------- */
async function loadProducts() {
    const subData = await getSubscription();

    const subscribed = subData?.subscribed === true;
    const plan = subData?.plan || "none";   
    const isTrial = subData?.is_trial === true;
    const activeUntil = subData?.subscription_end || null;

    const grid = document.getElementById("productGrid");

    Object.values(PRODUCTS).forEach(p => {
        const img = p.images
            ? `<div class="dual-images">
                   <img src="${p.images[0]}">
                   <img src="${p.images[1]}">
               </div>`
            : `<img src="${p.image}" class="single-image">`;

        let btn = "";

        /* -------------------------------------------
           SUB LOGIC — EXACTLY MATCHES DASHBOARD
        ------------------------------------------- */
        if (p.subscription) {

            const hasActiveAccess = subscribed || activeUntil;

            // ---- NO SUB AT ALL ----
            if (!hasActiveAccess) {
                if (p.id === "free-trial") {
                    btn = `<button class="btn btn-subscribe" onclick="subscribeNow('free-trial')">Start Free Trial</button>`;
                } else {
                    btn = `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Subscribe</button>`;
                }
            }

            // ---- HAS ACTIVE ACCESS (normal OR cancellation pending) ----
            else {

                // CURRENT PLAN BUTTONS
                if (
                    (plan === "basic" && p.id === "love-basic") ||
                    (plan === "plus" && p.id === "love-plus") ||
                    (plan === "trial" && p.id === "free-trial")
                ) {
                    btn = `<button class="btn btn-subscribe" disabled>Current Plan</button>`;
                }

                // BASIC → PLUS
                else if (plan === "basic" && p.id === "love-plus") {
                    btn = `<button class="btn btn-subscribe" onclick="subscribeNow('love-plus')">Upgrade</button>`;
                }

                // PLUS → BASIC
                else if (plan === "plus" && p.id === "love-basic") {
                    btn = `<button class="btn btn-subscribe" onclick="subscribeNow('love-basic')">Downgrade</button>`;
                }

                // TRIAL → ANY PAID PLAN
                else if (plan === "trial" && p.id !== "free-trial") {
                    btn = `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Upgrade from Trial</button>`;
                }

                // NEVER ALLOW FREE TRIAL AGAIN
                else if (p.id === "free-trial") {
                    btn = `<button class="btn btn-subscribe" disabled>Unavailable</button>`;
                }

                else {
                    btn = `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Change Plan</button>`;
                }
            }
        }

        /* -------------------------------------------
           MERCH
        ------------------------------------------- */
        else {
            btn = `<button class="btn btn-add" onclick="addToCart('${p.id}')">Add to Cart</button>`;
        }

        /* -------------------------------------------
           ADD TO PAGE
        ------------------------------------------- */
        grid.innerHTML += `
            <div class="card">
                ${img}
                <div class="name">${p.name}</div>
                <div class="price">$${p.price.toFixed(2)} — ${p.billing}</div>
                ${btn}
            </div>
        `;
    });
}

/* -------------------------------
   SUBSCRIBE NOW
------------------------------- */
async function subscribeNow(productId) {
    const res = await fetch("/api/stripe/checkout", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
    });

    const data = await res.json();
    if (data.url) window.location.href = data.url;
}

/* -------------------------------
   ADD TO CART
------------------------------- */
async function addToCart(productId) {
    const res = await fetch("/api/cart/add", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
    });

    const data = await res.json();

    if (data?.error?.includes("Not logged")) {
        window.location.href = "/login.html";
        return;
    }

    if (data.success) window.location.href = "/cart.html";
}

loadProducts();
</script>

</body>
</html>
