<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products — LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
        }

        .product-section {
            max-width: 1200px;
            margin: 150px auto 60px;
        }

        .product-title {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-top: 40px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            border: 1px solid #f8cde6;
            box-shadow: 0 10px 35px rgba(214,51,108,0.15);
        }

        .single-image,
        .dual-images img {
            width: 100%;
            height: 260px;
            object-fit: contain;
            border-radius: 12px;
            background: #f1f1f1;
            padding: 8px;
        }

        .dual-images {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .dual-images img {
            width: 50%;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            margin-top: 12px;
        }

        .price {
            font-size: 16px;
            color: var(--text-soft);
            margin: 6px 0 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-subscribe {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-add {
            background: linear-gradient(90deg, #8b5cf6, #d6336c);
            color: white;
        }

        .btn-disabled {
            background: #ccc !important;
            cursor: default !important;
        }
    </style>
</head>

<body>

<div id="navbar"></div>
<script src="/js/nav.js" defer></script>

<div class="product-section">
    <div class="product-title">Our Romantic Products</div>
    <div class="grid" id="productGrid"></div>
</div>

<script>
/* --------------------------------------------------
   PRODUCT DEFINITIONS (Subscription + Merch)
-------------------------------------------------- */
const PRODUCTS = {
    "free-trial": {
        id: "free-trial",
        name: "LoveText Free Trial (3 Days)",
        price: 0,
        billing: "3-Day Trial",
        subscription: true,
        image: "/img/free-trial.jpg"
    },
    "love-basic": {
        id: "love-basic",
        name: "LoveText Basic Subscription",
        price: 4.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-basic.jpg"
    },
    "love-plus": {
        id: "love-plus",
        name: "LoveText Plus Subscription",
        price: 9.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-premium.jpg"
    },

    /* MERCH — disabled cart unless you confirm cart backend */
    "tee-logo-dual": {
        id:"tee-logo-dual",
        name:"LoveText Tee — Front + Back",
        price:29.99,
        billing:"Premium T-Shirt",
        subscription:false,
        images:["/img/IMG_2857.PNG","/img/IMG_2858.PNG"]
    }
};

/* --------------------------------------------------
   GET SUBSCRIPTION STATUS — EXACT BACKEND FORMAT
-------------------------------------------------- */
async function getSubscription() {
    try {
        const res = await fetch("/api/customer/subscription", {
            credentials: "include",
            cache: "no-store"
        });
        if (!res.ok) return null;
        return await res.json();
    } catch {
        return null;
    }
}

/* --------------------------------------------------
   BUTTON RULES — Fully matches backend logic
-------------------------------------------------- */
function getButton(p, sub) {
    const hasSub = sub?.has_subscription === true;
    const plan = sub?.current_plan || null;
    const end = sub?.subscription_end ? new Date(sub.subscription_end) : null;
    const now = new Date();

    const active = hasSub || (end && end > now);

    /* --------------------------
       PLAN STATUS
    ---------------------------*/
    const onTrial = plan === "trial";
    const onBasic = plan === "basic";
    const onPlus = plan === "plus";

    /* --------------------------
       NOT LOGGED IN — require login first
    ---------------------------*/
    if (!sub) {
        if (p.subscription)
            return `<button class="btn btn-subscribe" onclick="requireLogin()">Subscribe</button>`;
        return `<button class="btn btn-disabled">Login Required</button>`;
    }

    /* --------------------------
       USER HAS NO SUBSCRIPTION
    ---------------------------*/
    if (!active) {
        if (p.id === "free-trial") {
            if (plan !== null) {
                return `<button class="btn btn-disabled">Trial Used</button>`;
            }
            return `<button class="btn btn-subscribe" onclick="subscribeNow('free-trial')">Start Trial</button>`;
        }

        return `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Subscribe</button>`;
    }

    /* --------------------------
       ACTIVE SUBSCRIPTION — same plan
    ---------------------------*/
    if (onTrial && p.id === "free-trial") return `<button class="btn btn-disabled">Current Plan</button>`;
    if (onBasic && p.id === "love-basic") return `<button class="btn btn-disabled">Current Plan</button>`;
    if (onPlus && p.id === "love-plus") return `<button class="btn btn-disabled">Current Plan</button>`;

    /* --------------------------
       TRIAL → BASIC / PLUS UPGRADE
    ---------------------------*/
    if (onTrial && p.subscription && p.id !== "free-trial") {
        return `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Upgrade</button>`;
    }

    /* --------------------------
       BASIC → PLUS UPGRADE
    ---------------------------*/
    if (onBasic && p.id === "love-plus")
        return `<button class="btn btn-subscribe" onclick="subscribeNow('love-plus')">Upgrade</button>`;

    /* --------------------------
       PLUS → BASIC DOWNGRADE
    ---------------------------*/
    if (onPlus && p.id === "love-basic")
        return `<button class="btn btn-subscribe" onclick="subscribeNow('love-basic')">Downgrade</button>`;

    /* Free trial not allowed anymore */
    if (p.id === "free-trial") return `<button class="btn btn-disabled">Unavailable</button>`;

    /* Fallback: Regular plan change */
    return `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Change Plan</button>`;
}

/* --------------------------------------------------
   RENDER PRODUCT CARDS
-------------------------------------------------- */
async function loadProducts() {
    const sub = await getSubscription();
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";

    Object.values(PRODUCTS).forEach(p => {
        const img = p.images
            ? `<div class="dual-images"><img src="${p.images[0]}"><img src="${p.images[1]}"></div>`
            : `<img src="${p.image}" class="single-image">`;

        const btn = p.subscription
            ? getButton(p, sub)
            : `<button class="btn btn-disabled">Store Disabled</button>`;

        grid.innerHTML += `
            <div class="card">
                ${img}
                <div class="name">${p.name}</div>
                <div class="price">$${p.price.toFixed(2)} — ${p.billing}</div>
                ${btn}
            </div>
        `;
    });
}

/* --------------------------------------------------
   REQUIRE LOGIN
-------------------------------------------------- */
function requireLogin() {
    window.location.href = "/login.html";
}

/* --------------------------------------------------
   SUBSCRIBE — Stripe Checkout Endpoint
-------------------------------------------------- */
async function subscribeNow(productId) {
    const res = await fetch("/api/stripe/checkout", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
    });

    const data = await res.json();
    if (data.url) window.location.href = data.url;
}

/* INIT */
loadProducts();
</script>

</body>
</html>
