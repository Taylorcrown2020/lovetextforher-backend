<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products — LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
        }

        #navbar { 
            width: 100%; 
            height: 95px; 
        }

        .product-section {
            max-width: 1200px;
            margin: 150px auto 60px;
        }

        .product-title {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-top: 40px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            border: 1px solid #f8cde6;
            box-shadow: 0 10px 35px rgba(214,51,108,0.15);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .single-image,
        .dual-images img {
            width: 100%;
            max-height: 260px;
            object-fit: contain;
            border-radius: 12px;
            background: #f1f1f1;
            padding: 8px;
        }

        .dual-images {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .dual-images img {
            width: 50%;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            margin-top: 12px;
            color: var(--text-dark);
        }

        .price {
            font-size: 16px;
            color: var(--text-soft);
            margin: 6px 0 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-subscribe {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-subscribe:hover {
            box-shadow: 0 4px 12px rgba(214,51,108,0.3);
        }

        .btn-add {
            background: linear-gradient(90deg, #8b5cf6, #d6336c);
            color: white;
        }

        .btn-add:hover {
            box-shadow: 0 4px 12px rgba(139,92,246,0.3);
        }

        .btn-disabled {
            background: #ccc !important;
            cursor: not-allowed !important;
            color: #666 !important;
        }

        /* ============== TABLET ============== */
        @media (max-width: 768px) {
            #navbar { 
                height: 85px; 
            }

            .product-section {
                margin: 110px auto 50px;
            }

            .product-title {
                font-size: 36px;
                padding: 0 24px;
            }

            .grid {
                gap: 28px;
                padding: 0 24px;
            }

            .card {
                padding: 20px;
            }

            .name {
                font-size: 22px;
                margin-top: 14px;
            }

            .price {
                font-size: 17px;
                margin: 8px 0 16px;
            }

            .btn {
                padding: 14px;
                font-size: 16px;
            }
        }

        /* ============== MOBILE ============== */
        @media (max-width: 480px) {
            #navbar { 
                height: 75px; 
            }

            .product-section {
                margin: 90px auto 40px;
            }

            .product-title {
                font-size: 38px;
                padding: 0 20px;
                font-weight: 900;
                margin-bottom: 10px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 24px;
                margin-top: 35px;
                padding: 0 20px;
            }

            .card {
                padding: 24px 20px;
                border-radius: 20px;
                border-width: 2px;
            }

            .single-image,
            .dual-images img {
                max-height: 280px;
                border-radius: 14px;
                padding: 10px;
            }

            .dual-images {
                gap: 10px;
            }

            .name {
                font-size: 24px;
                font-weight: 800;
                margin-top: 16px;
                line-height: 1.3;
            }

            .price {
                font-size: 18px;
                margin: 10px 0 18px;
                font-weight: 600;
            }

            .btn {
                padding: 18px 16px;
                font-size: 18px;
                border-radius: 14px;
                font-weight: 700;
                min-height: 56px;
            }
        }

        /* ============== EXTRA SMALL MOBILE ============== */
        @media (max-width: 380px) {
            .product-section {
                margin: 75px auto 35px;
            }

            .product-title {
                font-size: 34px;
                padding: 0 16px;
            }

            .grid {
                gap: 20px;
                padding: 0 16px;
            }

            .card {
                padding: 20px 18px;
            }

            .single-image,
            .dual-images img {
                max-height: 240px;
            }

            .name {
                font-size: 22px;
                margin-top: 14px;
            }

            .price {
                font-size: 17px;
                margin: 9px 0 16px;
            }

            .btn {
                padding: 16px 14px;
                font-size: 17px;
                min-height: 52px;
            }
        }

        /* ============== LARGE DESKTOP ============== */
        @media (min-width: 1200px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* ============== LOADING STATE ============== */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: var(--text-soft);
        }

        @media (max-width: 480px) {
            .loading {
                font-size: 20px;
                padding: 80px 20px;
            }
        }
    </style>
</head>

<body>

<div id="navbar"></div>
<script src="/js/nav.js" defer></script>

<div class="product-section">
    <div class="product-title">Our Romantic Products</div>
    <div class="grid" id="productGrid">
        <div class="loading">Loading products...</div>
    </div>
</div>

<script>
/* --------------------------------------------------
   PRODUCT DEFINITIONS
-------------------------------------------------- */
const PRODUCTS = {
    "free-trial": {
        id: "free-trial",
        name: "LoveText Free Trial (3 Days)",
        price: 0,
        billing: "3-Day Trial",
        subscription: true,
        image: "/img/free-trial.jpg"
    },
    "love-basic": {
        id: "love-basic",
        name: "LoveText Basic Subscription",
        price: 4.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-basic.jpg"
    },
    "love-plus": {
        id: "love-plus",
        name: "LoveText Plus Subscription",
        price: 9.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-premium.jpg"
    },

    /* Merch */
    "tee-logo-dual": {
        id:"tee-logo-dual",
        name:"LoveText Tee — Front + Back",
        price:29.99,
        billing:"Premium T-Shirt",
        subscription:false,
        images:["/img/IMG_2857.PNG","/img/IMG_2858.PNG"]
    },
    "tee-white-logo-dual": {
        id:"tee-white-logo-dual",
        name:"LoveText Tee — White Logo Set",
        price:29.99,
        billing:"Premium T-Shirt",
        subscription:false,
        images:["/img/IMG_2856.jpeg","/img/IMG_2855.jpg"]
    },
    "hoodie-classic": {
        id:"hoodie-classic",
        name:"Classic Logo Hoodie",
        price:49.99,
        billing:"Premium Hoodie",
        subscription:false,
        images:["/img/hoodie_front.jpg","/img/hoodie_back.jpg"]
    },
    "hoodie-heart": {
        id:"hoodie-heart",
        name:"Heart Edition Hoodie",
        price:54.99,
        billing:"Premium Hoodie",
        subscription:false,
        images:["/img/hoodie_heart_front.jpg","/img/hoodie_heart_back.jpg"]
    },
    "hat-logo": {
        id:"hat-logo",
        name:"LoveText Logo Hat",
        price:24.99,
        billing:"Cotton Hat",
        subscription:false,
        image:"/img/hat_logo.jpg"
    },
    "hat-heart": {
        id:"hat-heart",
        name:"Heart Embroidered Hat",
        price:26.99,
        billing:"Premium Hat",
        subscription:false,
        image:"/img/hat_heart.jpg"
    }
};

/* --------------------------------------------------
   GET SUBSCRIPTION STATUS — EXACT BACKEND STRUCTURE
-------------------------------------------------- */
async function getSubscription() {
    try {
        const res = await fetch("/api/customer/subscription", {
            credentials: "include",
            cache: "no-store"
        });

        if (!res.ok) return null;
        return await res.json(); // subscribed, current_plan, trial_active
    } catch {
        return null;
    }
}

/* --------------------------------------------------
   SUBSCRIPTION BUTTON LOGIC — 1:1 BACKEND MIRROR
-------------------------------------------------- */
function getButton(p, sub) {

    const subscribed = sub?.subscribed === true;
    const current = sub?.current_plan || "none";
    const trialUsed = sub?.trial_active === false && current !== "trial";

    /* -------- CASE 1: Not subscribed at all -------- */
    if (!subscribed) {
        if (p.id === "free-trial") {
            if (trialUsed) return `<button class="btn btn-disabled">Trial Used</button>`;
            return `<button class="btn btn-subscribe" onclick="subscribeNow('free-trial')">Start Free Trial</button>`;
        }
        return `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Subscribe</button>`;
    }

    /* -------- CASE 2: CURRENT PLAN -------- */
    if (
        (current === "trial" && p.id === "free-trial") ||
        (current === "basic" && p.id === "love-basic") ||
        (current === "plus" && p.id === "love-plus")
    ) {
        return `<button class="btn btn-disabled">Current Plan</button>`;
    }

    /* -------- CASE 3: TRIAL → UPGRADE -------- */
    if (current === "trial" && p.id !== "free-trial") {
        return `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Upgrade</button>`;
    }

    /* -------- CASE 4: BASIC → PLUS -------- */
    if (current === "basic" && p.id === "love-plus") {
        return `<button class="btn btn-subscribe" onclick="subscribeNow('love-plus')">Upgrade</button>`;
    }

    /* -------- CASE 5: PLUS → BASIC -------- */
    if (current === "plus" && p.id === "love-basic") {
        return `<button class="btn btn-subscribe" onclick="subscribeNow('love-basic')">Downgrade</button>`;
    }

    /* -------- CASE 6: Free Trial unavailable -------- */
    if (p.id === "free-trial") {
        return `<button class="btn btn-disabled">Unavailable</button>`;
    }

    return `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Change Plan</button>`;
}

/* --------------------------------------------------
   RENDER PRODUCTS
-------------------------------------------------- */
async function loadProducts() {
    const sub = await getSubscription();
    const grid = document.getElementById("productGrid");
    
    // Clear loading state
    grid.innerHTML = "";

    Object.values(PRODUCTS).forEach(p => {
        const img = p.images
            ? `<div class="dual-images"><img src="${p.images[0]}" alt="${p.name}"><img src="${p.images[1]}" alt="${p.name}"></div>`
            : `<img src="${p.image}" class="single-image" alt="${p.name}">`;

        const btn = p.subscription
            ? getButton(p, sub)
            : `<button class="btn btn-add" onclick="addToCart('${p.id}')">Add to Cart</button>`;

        grid.innerHTML += `
            <div class="card">
                ${img}
                <div class="name">${p.name}</div>
                <div class="price">$${p.price.toFixed(2)} — ${p.billing}</div>
                ${btn}
            </div>
        `;
    });
}

/* --------------------------------------------------
   SUBSCRIBE NOW — Stripe Checkout
-------------------------------------------------- */
async function subscribeNow(productId) {
    try {
        const res = await fetch("/api/stripe/checkout", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ productId })
        });

        const data = await res.json();
        
        if (data.error?.includes("Not logged")) {
            window.location.href = "/login.html";
            return;
        }
        
        if (data.url) window.location.href = data.url;
    } catch (err) {
        console.error("Subscribe error:", err);
        alert("Error processing subscription. Please try again.");
    }
}

/* --------------------------------------------------
   ADD TO CART
-------------------------------------------------- */
async function addToCart(id) {
    try {
        const p = PRODUCTS[id];

        const res = await fetch("/api/cart/add", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                productId: id,
                name: p.name,
                price: p.price
            })
        });

        const data = await res.json();

        if (data.error?.includes("Not logged")) {
            window.location.href = "/login.html";
            return;
        }

        if (data.success) {
            window.location.href = "/cart.html";
        } else {
            alert(data.error || "Error adding to cart");
        }
    } catch (err) {
        console.error("Add to cart error:", err);
        alert("Error adding to cart. Please try again.");
    }
}

// Load products on page load
document.addEventListener('DOMContentLoaded', loadProducts);
</script>

</body>
</html>
