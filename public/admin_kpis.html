<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KPI Dashboard â€” LoveTextForHer</title>

    <!-- Prevent nav.js from taking over -->
    <script>
        window.SKIP_NAV_JS = true;
    </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-light: #6a6a6a;
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #fff;
            padding-top: 110px;
            color: var(--text-dark);
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 0;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(18px);
            box-shadow: 0 2px 14px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        #navbar-inner {
            max-width: var(--max-width);
            margin: auto;
            padding: 0 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            color: var(--primary);
        }

        #navbar a {
            margin-left: 22px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
        }

        #navbar a:hover {
            color: var(--primary);
        }

        .page-header {
            max-width: var(--max-width);
            margin: 40px auto;
            padding: 0 28px;
        }

        .kpi-title {
            font-size: 42px;
            font-weight: 800;
        }

        .kpi-subtitle {
            font-size: 18px;
            color: var(--text-light);
        }

        .kpi-grid {
            max-width: var(--max-width);
            margin: auto;
            padding: 0 28px 90px;
            display: grid;
            gap: 32px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .kpi-card {
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 20px;
            padding: 24px 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            transition: 0.25s ease;
        }

        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 55px rgba(0,0,0,0.10);
        }

        .kpi-card h3 {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .kpi-number {
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- FIXED ADMIN AUTH GUARD -->
<script>
async function verifyAdmin() {
    const res = await fetch("/api/admin/me", {
        method: "GET",
        credentials: "include"
    });

    if (!res.ok) {
        window.location.href = "/admin_login.html";
        return;
    }

    const data = await res.json();
    if (!data.admin || data.admin.role !== "admin") {
        window.location.href = "/admin_login.html";
    }
}
verifyAdmin();
</script>

<!-- NAV -->
<div id="navbar">
    <div id="navbar-inner">
        <div class="logo">LOVETEXTFORHER</div>
        <div>
            <a href="/admin.html">Dashboard</a>
            <a href="/admin_users.html">Users</a>
            <a href="/admin_customers.html">Customers</a>
            <a href="/admin_kpis.html">KPIs</a>
            <a href="#" id="logout-admin">Logout</a>
        </div>
    </div>
</div>

<!-- HEADER -->
<div class="page-header">
    <h1 class="kpi-title">System KPIs</h1>
    <p class="kpi-subtitle">Live analytics for platform performance</p>
</div>

<!-- KPI GRID -->
<div id="kpiGrid" class="kpi-grid"></div>

<script>
async function loadKPIs() {
    const res = await fetch("/api/admin/kpis", { credentials: "include" });

    if (!res.ok) {
        window.location.href = "/admin_login.html";
        return;
    }

    const k = await res.json();

    document.getElementById("kpiGrid").innerHTML = `
        <div class="kpi-card">
            <h3>Customers</h3>
            <div class="kpi-number">Total: ${k.customers.total}</div>
        </div>

        <div class="kpi-card">
            <h3>Recipients</h3>
            <div class="kpi-number">Total: ${k.recipients.total}</div>
            <div class="kpi-number">Active: ${k.recipients.active}</div>
            <div class="kpi-number">Unsubscribed: ${k.recipients.unsubscribed}</div>
            <div class="kpi-number">Net 30-Day Growth: ${k.recipients.netGrowth}</div>
        </div>

        <div class="kpi-card">
            <h3>Stripe Subscriptions</h3>
            <div class="kpi-number">Active: ${k.subscriptions.active}</div>
            <div class="kpi-number">MRR: $${k.subscriptions.mrr}</div>
            <div class="kpi-number">Churn: ${(k.subscriptions.churnRate * 100).toFixed(2)}%</div>
        </div>

        <div class="kpi-card">
            <h3>Cart Metrics</h3>
            <div class="kpi-number">Total Carts: ${k.carts.total}</div>
            <div class="kpi-number">Active Carts: ${k.carts.active}</div>
            <div class="kpi-number">Avg Cart Value: $${k.carts.avgCartValue.toFixed(2)}</div>
            <div class="kpi-number">Recoverable Revenue: $${k.carts.recoverableRevenue.toFixed(2)}</div>
        </div>
    `;
}

document.getElementById("logout-admin").addEventListener("click", async () => {
    await fetch("/api/admin/logout", {
        method: "POST",
        credentials: "include"
    });
    window.location.href = "/admin_login.html";
});

loadKPIs();
</script>

</body>
</html>
