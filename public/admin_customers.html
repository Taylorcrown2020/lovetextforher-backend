<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin — Customers</title>

    <script src="/config.js"></script>
    <!-- Disable nav.js for admin pages -->
    <script>
        window.SKIP_NAV_JS = true;
    </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --card-bg: rgba(255,255,255,0.55);
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            padding-top: 120px;
        }

        /* NAVBAR */
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 14px rgba(0,0,0,0.08);
            z-index: 1000;
        }

        #navbar-inner {
            max-width: var(--max-width);
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 900;
            font-size: 20px;
            color: var(--primary);
        }

        #navbar a {
            margin-left: 22px;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
        }
        #navbar a:hover { color: var(--primary); }

        /* PAGE HEADER */
        h2 {
            text-align: center;
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        /* CUSTOMER LIST */
        #list {
            max-width: 900px;
            margin: 0 auto 60px;
            padding: 0 16px;
        }

        .customer {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 22px;
            margin: 16px 0;
            box-shadow: 0 10px 35px rgba(214,51,108,0.15);
            transition: 0.25s;
        }

        .customer:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(214,51,108,0.25);
        }

        .customer-email {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .detail {
            color: #444;
            font-size: 15px;
            margin-top: 4px;
        }

        .btn-delete {
            margin-top: 14px;
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
            box-shadow: 0 6px 20px rgba(214,51,108,0.25);
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 32px rgba(214,51,108,0.35);
        }

        .loading {
            text-align: center;
            opacity: 0.6;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #dc3545;
            padding: 40px;
        }

        .empty {
            text-align: center;
            color: #777;
            padding: 40px;
        }
    </style>
</head>

<body>

<!-- ADMIN AUTH CHECK -->
<script>
async function verifyAdmin() {
    try {
        const res = await fetch("/api/admin/me", {
            credentials: "include",
            cache: "no-store"
        });

        if (!res.ok) {
            window.location.href = "/admin_login.html";
            return false;
        }

        const data = await res.json();

        if (!data?.admin || data.admin.role !== "admin") {
            window.location.href = "/admin_login.html";
            return false;
        }

        return true;

    } catch {
        window.location.href = "/admin_login.html";
        return false;
    }
}
</script>


<!-- STATIC ADMIN NAVBAR -->
<div id="navbar">
    <div id="navbar-inner">
        <div class="logo">LOVETEXTFORHER</div>
        <div>
            <a href="/admin.html">Dashboard</a>
            <a href="/admin_users.html">Users</a>
            <a href="/admin_customers.html">Customers</a>
            <a href="/admin_kpis.html">KPIs</a>
            <a href="#" id="logout-admin">Logout</a>
        </div>
    </div>
</div>


<h2>Customer Accounts</h2>

<div id="list">
    <p class="loading">Loading customers...</p>
</div>


<script>
// ---------------------------------------------
// LOAD CUSTOMERS
// ---------------------------------------------
async function loadCustomers() {
    try {
        const res = await fetch("/api/admin/customers", {
            credentials: "include",
            cache: "no-store"
        });

        if (!res.ok) {
            document.getElementById("list").innerHTML =
                "<p class='error'>Failed to load customers. Please try again.</p>";
            return;
        }

        const customers = await res.json();
        const box = document.getElementById("list");
        box.innerHTML = "";

        if (customers.length === 0) {
            box.innerHTML = `<p class="empty">No customers found.</p>`;
            return;
        }

        customers.forEach(c => {
            const createdDate = c.created_at ? new Date(c.created_at).toLocaleDateString() : 'N/A';
            
            box.innerHTML += `
                <div class="customer" id="customer-${c.id}">
                    <div class="customer-email">${c.email}</div>

                    <div class="detail">Customer ID: ${c.id}</div>
                    <div class="detail">Name: ${c.name || "(not set)"}</div>
                    <div class="detail">Created: ${createdDate}</div>

                    <div class="detail">
                        Subscription: ${c.has_subscription ? "✓ Active" : "✗ None"}
                    </div>

                    <div class="detail">
                        Current Plan: ${c.current_plan || "none"}
                    </div>

                    ${c.stripe_customer_id ? `<div class="detail">Stripe ID: ${c.stripe_customer_id}</div>` : ''}

                    <button class="btn-delete" onclick="deleteCustomer(${c.id})">
                        Delete Customer
                    </button>
                </div>
            `;
        });

    } catch (err) {
        console.error("Load customers error:", err);
        document.getElementById("list").innerHTML =
            "<p class='error'>Error loading customers. Check console for details.</p>";
    }
}


// ---------------------------------------------
// DELETE CUSTOMER (Backend also deletes recipients)
// ---------------------------------------------
async function deleteCustomer(id) {
    if (!confirm("Delete this customer AND all related recipients? This cannot be undone.")) return;

    try {
        const res = await fetch(`/api/admin/customer/${id}`, {
            method: "DELETE",
            credentials: "include"
        });

        const data = await res.json();

        if (data.success) {
            const el = document.getElementById(`customer-${id}`);
            if (el) el.remove();
            
            // Check if list is now empty
            const remaining = document.querySelectorAll('.customer');
            if (remaining.length === 0) {
                document.getElementById('list').innerHTML = 
                    "<p class='empty'>No customers found.</p>";
            }
        } else {
            alert(data.error || "Error deleting customer.");
        }

    } catch (err) {
        console.error("Delete error:", err);
        alert("Network error deleting customer.");
    }
}


// ---------------------------------------------
// LOGOUT ADMIN
// ---------------------------------------------
document.getElementById("logout-admin").addEventListener("click", async (e) => {
    e.preventDefault();
    await fetch("/api/admin/logout", {
        method: "POST",
        credentials: "include"
    });
    window.location.href = "/admin_login.html";
});


// ---------------------------------------------
// INIT PAGE
// ---------------------------------------------
(async () => {
    const ok = await verifyAdmin();
    if (ok) loadCustomers();
})();
</script>

</body>
</html>
