<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin — Customers</title>

    <script src="/config.js"></script>
    <!-- Disable nav.js for admin pages -->
    <script>
        window.SKIP_NAV_JS = true;
    </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --card-bg: rgba(255,255,255,0.55);
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            padding-top: 120px;
        }

        /* NAVBAR */
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 14px rgba(0,0,0,0.08);
            z-index: 9998;
        }

        #navbar-inner {
            max-width: var(--max-width);
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 900;
            font-size: 20px;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        #navbar a {
            margin-left: 22px;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
        }
        #navbar a:hover { color: var(--primary); }

        /* ================= MOBILE MENU ================= */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10001;
            background: white;
            border: 1px solid rgba(214, 51, 108, 0.2);
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--primary);
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #fff;
            z-index: 10000;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .mobile-nav-overlay.active {
            right: 0;
        }

        .mobile-nav-content {
            padding: 80px 30px 40px;
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 40px;
        }

        .mobile-nav-links li {
            margin-bottom: 30px;
        }

        .mobile-nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            display: block;
            padding: 10px 0;
            transition: color 0.2s;
        }

        .mobile-nav-links a:hover {
            color: var(--primary);
        }

        .mobile-nav-cta {
            margin-top: 40px;
        }

        .mobile-nav-cta .cta-btn {
            width: 100%;
            text-align: center;
        }

        /* PAGE HEADER */
        h2 {
            text-align: center;
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        /* CUSTOMER LIST */
        #list {
            max-width: 900px;
            margin: 0 auto 60px;
            padding: 0 16px;
        }

        .customer {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 22px;
            margin: 16px 0;
            box-shadow: 0 10px 35px rgba(214,51,108,0.15);
            transition: 0.25s;
        }

        .customer:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(214,51,108,0.25);
        }

        .customer-email {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .detail {
            color: #444;
            font-size: 15px;
            margin-top: 4px;
        }

        .btn-delete {
            margin-top: 14px;
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
            box-shadow: 0 6px 20px rgba(214,51,108,0.25);
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 32px rgba(214,51,108,0.35);
        }

        .loading {
            text-align: center;
            opacity: 0.6;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #dc3545;
            padding: 40px;
        }

        .empty {
            text-align: center;
            color: #777;
            padding: 40px;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .mobile-nav-overlay {
                display: block;
            }

            .nav-links {
                display: none;
            }

            body {
                padding-top: 80px;
            }

            h2 {
                font-size: 28px;
                margin-bottom: 30px;
            }

            #list {
                padding: 0 12px;
            }

            .customer {
                padding: 18px;
            }

            .customer-email {
                font-size: 16px;
            }

            .detail {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<!-- ADMIN AUTH CHECK -->
<script>
async function verifyAdmin() {
    try {
        const res = await fetch("/api/admin/me", {
            credentials: "include",
            cache: "no-store"
        });

        if (!res.ok) {
            window.location.href = "/admin_login.html";
            return false;
        }

        const data = await res.json();

        if (!data?.admin || data.admin.role !== "admin") {
            window.location.href = "/admin_login.html";
            return false;
        }

        return true;

    } catch {
        window.location.href = "/admin_login.html";
        return false;
    }
}
</script>

<h2>Customer Accounts</h2>

<div id="list">
    <p class="loading">Loading customers...</p>
</div>

<!-- MOBILE MENU SCRIPTS -->
<script>
function toggleMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.toggle('active');
    nav.classList.toggle('active');
    
    if (nav.classList.contains('active')) {
        body.style.overflow = 'hidden';
    } else {
        body.style.overflow = '';
    }
}

function closeMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.remove('active');
    nav.classList.remove('active');
    body.style.overflow = '';
}

async function handleMobileLogout(event) {
    event.preventDefault();
    closeMobileMenu();
    
    try {
        await fetch("/api/admin/logout", {
            method: "POST",
            credentials: "include"
        });
    } catch {}
    window.location.href = "/admin_login.html";
}
</script>

<script>
// ---------------------------------------------
// LOAD CUSTOMERS
// ---------------------------------------------
async function loadCustomers() {
    try {
        const res = await fetch("/api/admin/customers", {
            credentials: "include",
            cache: "no-store"
        });

        if (!res.ok) {
            document.getElementById("list").innerHTML =
                "<p class='error'>Failed to load customers. Please try again.</p>";
            return;
        }

        const customers = await res.json();
        const box = document.getElementById("list");
        box.innerHTML = "";

        if (customers.length === 0) {
            box.innerHTML = `<p class="empty">No customers found.</p>`;
            return;
        }

        customers.forEach(c => {
            const createdDate = c.created_at ? new Date(c.created_at).toLocaleDateString() : 'N/A';
            
            box.innerHTML += `
                <div class="customer" id="customer-${c.id}">
                    <div class="customer-email">${c.email}</div>

                    <div class="detail">Customer ID: ${c.id}</div>
                    <div class="detail">Name: ${c.name || "(not set)"}</div>
                    <div class="detail">Created: ${createdDate}</div>

                    <div class="detail">
                        Subscription: ${c.has_subscription ? "✓ Active" : "✗ None"}
                    </div>

                    <div class="detail">
                        Current Plan: ${c.current_plan || "none"}
                    </div>

                    ${c.stripe_customer_id ? `<div class="detail">Stripe ID: ${c.stripe_customer_id}</div>` : ''}

                    <button class="btn-delete" onclick="deleteCustomer(${c.id})">
                        Delete Customer
                    </button>
                </div>
            `;
        });

    } catch (err) {
        console.error("Load customers error:", err);
        document.getElementById("list").innerHTML =
            "<p class='error'>Error loading customers. Check console for details.</p>";
    }
}


// ---------------------------------------------
// DELETE CUSTOMER (Backend also deletes recipients)
// ---------------------------------------------
async function deleteCustomer(id) {
    if (!confirm("Delete this customer AND all related recipients? This cannot be undone.")) return;

    try {
        const res = await fetch(`/api/admin/customer/${id}`, {
            method: "DELETE",
            credentials: "include"
        });

        const data = await res.json();

        if (data.success) {
            const el = document.getElementById(`customer-${id}`);
            if (el) el.remove();
            
            // Check if list is now empty
            const remaining = document.querySelectorAll('.customer');
            if (remaining.length === 0) {
                document.getElementById('list').innerHTML = 
                    "<p class='empty'>No customers found.</p>";
            }
        } else {
            alert(data.error || "Error deleting customer.");
        }

    } catch (err) {
        console.error("Delete error:", err);
        alert("Network error deleting customer.");
    }
}


// ---------------------------------------------
// LOGOUT ADMIN
// ---------------------------------------------
document.getElementById("logout-admin").addEventListener("click", async (e) => {
    e.preventDefault();
    await fetch("/api/admin/logout", {
        method: "POST",
        credentials: "include"
    });
    window.location.href = "/admin_login.html";
});


// ---------------------------------------------
// INIT PAGE
// ---------------------------------------------
(async () => {
    const ok = await verifyAdmin();
    if (ok) loadCustomers();
})();
</script>
