<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Canceled â€” LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --secondary-light: #efeaff;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ========================= NAVBAR ========================= */
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 0;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            box-shadow: 0 2px 14px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        #navbar-inner {
            max-width: 1200px;
            margin: auto;
            padding: 0 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: 1px;
        }

        #navbar a {
            margin-left: 22px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: 0.25s;
        }

        #navbar a:hover {
            color: var(--primary);
        }

        /* ========================= CARD ========================= */
        .cancel-container {
            max-width: 540px;
            margin: 160px auto 0;
            padding: 40px 34px;
            background: rgba(255,255,255,0.55);
            border-radius: 22px;
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 18px 40px rgba(0,0,0,0.08);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p {
            font-size: 17px;
            color: var(--text-soft);
            margin-bottom: 28px;
        }

        /* ========================= BUTTON ========================= */
        .btn {
            display: inline-block;
            padding: 14px 26px;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;

            box-shadow: 0 8px 22px rgba(214,51,108,0.25);
            transition: 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(214,51,108,0.35);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div id="navbar">
    <div id="navbar-inner">
        <div class="logo">LOVETEXTFORHER</div>
        <div>
            <a href="/index.html">Home</a>
            <a href="/products.html">Products</a>
            <a href="/login.html">Login</a>
        </div>
    </div>
</div>

<!-- CONTENT CARD -->
<div class="cancel-container">
    <h2>Payment Canceled</h2>
    <p>Your purchase was not completed. No charges were made.</p>

    <a class="btn" href="/products.html">Return to Products</a>
</div>

<script src="/js/nav.js" defer></script>

</body>
</html>
