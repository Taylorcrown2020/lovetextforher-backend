<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unsubscribe ‚ù§Ô∏è</title>

    <!-- Force public/visitor navbar -->
    <script>
        window.FORCE_PUBLIC_NAV = true;
    </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
            text-align: center;
            padding: 120px 20px 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* navbar placeholder for nav.js */
        #navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .status-box {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255,255,255,0.8);
            padding: 40px 30px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.9);
            box-shadow: 0 12px 28px rgba(214,51,108,0.10);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.45s ease-out;
        }

        h2 {
            color: var(--primary);
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        p {
            color: var(--text-soft);
            font-size: clamp(16px, 3.5vw, 18px);
            line-height: 1.6;
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            body {
                padding: 100px 16px 30px 16px;
            }

            .status-box {
                padding: 30px 20px;
                border-radius: 16px;
            }

            h2 {
                margin-bottom: 12px;
            }
        }

        /* Small phones */
        @media (max-width: 375px) {
            body {
                padding: 90px 12px 20px 12px;
            }

            .status-box {
                padding: 24px 16px;
            }
        }
    </style>
</head>

<body>

<div id="navbar"></div>

<div class="status-box">
    <h2 id="title">Processing‚Ä¶</h2>
    <p id="text">Please wait while we unsubscribe you.</p>
</div>

<script src="/js/nav.js" defer></script>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

const title = document.getElementById("title");
const text = document.getElementById("text");

async function unsubscribe() {
    if (!token) {
        title.innerText = "Invalid Link";
        text.innerText = "No unsubscribe token provided.";
        return;
    }

    try {
        // Call the backend API (GET request with token in URL)
        const res = await fetch(`https://lovetextforher-backend.onrender.com/api/unsubscribe/${token}`);

        if (res.ok) {
            title.innerText = "You've been unsubscribed üíî";
            text.innerText = "You will no longer receive love messages.";
        } else {
            title.innerText = "Invalid Link";
            text.innerText = "Your unsubscribe link is invalid or expired.";
        }

    } catch (err) {
        console.error("Unsubscribe error:", err);
        title.innerText = "Error";
        text.innerText = "Something went wrong. Please try again later.";
    }
}

unsubscribe();
</script>

</body>
</html>
