<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login — LoveTextForHer</title>

<style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f4f0ff);
            min-height: 100vh;
        }

        #navbar {
            width: 100%;
            height: 95px;
        }

        .login-wrapper {
            max-width: 460px;
            margin: 140px auto 0;
            padding: 0 25px;
        }

        .login-card {
            background: rgba(255,255,255,0.55);
            padding: 40px 34px;
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.75);
            backdrop-filter: blur(20px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.08);
            animation: fadeIn 0.55s ease-out;
        }

        .login-card h2 {
            font-size: 30px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            font-size: 15px;
            border-radius: 12px;
            border: 2px solid rgba(214,51,108,0.25);
            background: rgba(255,255,255,0.92);
            transition: 0.25s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(214,51,108,0.25);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 22px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 22px rgba(214,51,108,0.25);
            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(214,51,108,0.35);
        }

        .links {
            margin-top: 18px;
            text-align: center;
            line-height: 1.8;
        }

        .links a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        #msg {
            text-align: center;
            margin-top: 16px;
            min-height: 20px;
            font-weight: 600;
            color: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ============== MOBILE ============== */
        @media (max-width: 768px) {
            #navbar {
                height: 80px;
            }

            .login-wrapper {
                margin: 100px auto 0;
                padding: 0 20px;
            }

            .login-card {
                padding: 32px 24px;
            }

            .login-card h2 {
                font-size: 26px;
                margin-bottom: 18px;
            }

            input {
                padding: 14px 12px;
                font-size: 16px;
            }

            button {
                padding: 16px;
                font-size: 17px;
            }

            .links {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                margin: 80px auto 0;
                padding: 0 15px;
            }

            .login-card {
                padding: 28px 20px;
            }

            .login-card h2 {
                font-size: 24px;
            }

            input {
                padding: 13px 12px;
                font-size: 16px;
            }

            button {
                padding: 15px;
            }

            .links {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<!-- Login must always show PUBLIC navbar -->
<script> window.FORCE_PUBLIC_NAV = true; </script>
<script src="/js/nav.js" defer></script>

<div id="navbar"></div>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>

        <input id="email" type="email" placeholder="Email Address">
        <input id="password" type="password" placeholder="Password">

        <button id="login-btn">Login</button>

        <div class="links">
            <a href="/register.html">Create an account</a><br>
            <a href="/forgot.html">Forgot your password?</a>
        </div>

        <p id="msg"></p>
    </div>
</div>

<script>
/* ------------------------------------------------------
   LOGIN FUNCTION — MATCHES NEW SERVER.JS EXACTLY
------------------------------------------------------ */
async function login() {
    const msg = document.getElementById("msg");
    msg.innerText = "";

    const emailVal = document.getElementById("email").value.trim();
    const passVal = document.getElementById("password").value.trim();

    if (!emailVal || !passVal) {
        msg.innerText = "Enter email & password.";
        return;
    }

    try {
        const res = await fetch("/api/customer/login", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: emailVal, password: passVal })
        });

        const data = await res.json();

        if (data.success) {
            window.location.href = "/dashboard.html";
        } else {
            msg.innerText = data.error || "Invalid login.";
        }

    } catch (err) {
        msg.innerText = "Network error. Try again.";
    }
}

/* Click button */
document.getElementById("login-btn").addEventListener("click", login);

/* Enter key triggers login */
document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") login();
});
</script>

</body>
</html>
