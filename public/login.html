<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — LoveTextForHer</title>

<style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f4f0ff);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ================= MOBILE MENU ================= */
                .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: -10px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--text-dark);
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 10px;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #fff;
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .mobile-nav-overlay.active {
            right: 0;
        }

        .mobile-nav-content {
            padding: 80px 30px 40px;
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 40px;
        }

        .mobile-nav-links li {
            margin-bottom: 30px;
        }

        .mobile-nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            display: block;
            padding: 10px 0;
            transition: color 0.2s;
        }

        .mobile-nav-links a:hover {
            color: var(--primary);
        }

        .mobile-nav-cta {
            margin-top: 40px;
        }

        .mobile-nav-cta .cta-btn {
            width: 100%;
            text-align: center;
        }

        #navbar {
            width: 100%;
            height: 95px;
        }

        .login-wrapper {
            max-width: 460px;
            margin: 140px auto 0;
            padding: 0 25px;
        }

        .login-card {
            background: rgba(255,255,255,0.55);
            padding: 40px 34px;
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.75);
            backdrop-filter: blur(20px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.08);
            animation: fadeIn 0.55s ease-out;
        }

        .login-card h2 {
            font-size: 30px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            font-size: 15px;
            border-radius: 12px;
            border: 2px solid rgba(214,51,108,0.25);
            background: rgba(255,255,255,0.92);
            transition: 0.25s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(214,51,108,0.25);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 22px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 22px rgba(214,51,108,0.25);
            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(214,51,108,0.35);
        }

        button:active {
            transform: translateY(0);
        }

        .links {
            margin-top: 18px;
            text-align: center;
            line-height: 1.8;
        }

        .links a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        #msg {
            text-align: center;
            margin-top: 16px;
            min-height: 20px;
            font-weight: 600;
            color: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ============== MOBILE ============== */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .mobile-nav-overlay {
                display: block;
            }

            #navbar {
                display: none !important;
            }

            body {
                padding-top: 60px;
            }

            .login-wrapper {
                margin: 40px auto 0;
                padding: 0 20px;
                max-width: 100%;
            }

            .login-card {
                padding: 32px 24px;
                border-radius: 18px;
            }

            .login-card h2 {
                font-size: 28px;
                margin-bottom: 24px;
                font-weight: 800;
            }

            input {
                padding: 16px 14px;
                font-size: 16px;
                margin-top: 14px;
                border-radius: 12px;
            }

            button {
                padding: 18px;
                font-size: 17px;
                margin-top: 20px;
                border-radius: 12px;
                font-weight: 700;
            }

            .links {
                font-size: 15px;
                line-height: 2;
                margin-top: 20px;
            }

            .links a {
                display: block;
                padding: 8px 0;
            }

            #msg {
                font-size: 14px;
                margin-top: 16px;
            }
        }

        @media (max-width: 380px) {
            .login-wrapper {
                margin: 30px auto 0;
                padding: 0 16px;
            }

            .login-card {
                padding: 28px 20px;
            }

            .login-card h2 {
                font-size: 26px;
            }

            input {
                padding: 15px 12px;
                font-size: 15px;
            }

            button {
                padding: 17px;
                font-size: 16px;
            }

            .links {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<button class="mobile-menu-btn" onclick="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
</button>

<div class="mobile-nav-overlay" id="mobileNav">
    <div class="mobile-nav-content">
        <ul class="mobile-nav-links">
            <li><a href="/index.html" onclick="closeMobileMenu()">Home</a></li>
            <li><a href="/login.html" onclick="closeMobileMenu()">Login</a></li>
            <li><a href="/register.html" onclick="closeMobileMenu()">Register</a></li>
            <li><a href="/admin.html" onclick="closeMobileMenu()">Admin</a></li>
        </ul>
    </div>
</div>

<!-- Login must always show PUBLIC navbar -->
<script> window.FORCE_PUBLIC_NAV = true; </script>
<script src="/js/nav.js" defer></script>

<div id="navbar"></div>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>

        <input id="email" type="email" placeholder="Email Address">
        <input id="password" type="password" placeholder="Password">

        <button id="login-btn">Login</button>

        <div class="links">
            <a href="/register.html">Create an account</a><br>
            <a href="/forgot.html">Forgot your password?</a>
        </div>

        <p id="msg"></p>
    </div>
</div>

<script>

function toggleMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.toggle('active');
    nav.classList.toggle('active');
    
    if (nav.classList.contains('active')) {
        body.style.overflow = 'hidden';
    } else {
        body.style.overflow = '';
    }
}

function closeMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.remove('active');
    nav.classList.remove('active');
    body.style.overflow = '';
}

/* ------------------------------------------------------
   LOGIN FUNCTION — MATCHES NEW SERVER.JS EXACTLY
------------------------------------------------------ */
async function login() {
    const msg = document.getElementById("msg");
    msg.innerText = "";

    const emailVal = document.getElementById("email").value.trim();
    const passVal = document.getElementById("password").value.trim();

    if (!emailVal || !passVal) {
        msg.innerText = "Enter email & password.";
        return;
    }

    try {
        const res = await fetch("/api/customer/login", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: emailVal, password: passVal })
        });

        const data = await res.json();

        if (data.success) {
            window.location.href = "/dashboard.html";
        } else {
            msg.innerText = data.error || "Invalid login.";
        }

    } catch (err) {
        msg.innerText = "Network error. Try again.";
    }
}

/* Click button */
document.getElementById("login-btn").addEventListener("click", login);

/* Enter key triggers login */
document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") login();
});

// REMOVED: Auto-redirect check that was causing issues
// The login page should always be accessible
</script>

</body>
</html>
