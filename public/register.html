<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account ❤️</title>

    <!-- Use public navbar -->
    <script> window.FORCE_PUBLIC_NAV = true; </script>
    <script src="/js/nav.js" defer></script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
        }

        #navbar {
            width: 100%;
            height: 80px;
        }

        .box {
            max-width: 420px;
            margin: 120px auto;
            background: rgba(255,255,255,0.7);
            padding: 32px;
            border-radius: 18px;
            border: 1px solid #f8cde6;
            box-shadow: 0 10px 35px rgba(214,51,108,0.15);
            backdrop-filter: blur(12px);
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 22px;
            font-weight: 800;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 12px;
            border: 2px solid #fbcfe8;
            border-radius: 10px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 22px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 8px 18px rgba(214,51,108,0.25);
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(214,51,108,0.35);
        }

        #msg {
            text-align: center;
            color: #c81e59;
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div id="navbar"></div>

<div class="box">
    <h2>Create Account</h2>

    <input id="name" placeholder="Your Name (optional)">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="registerUser()">Create Account</button>

    <p id="msg"></p>
</div>

<script>
// If logged in already → go to dashboard
document.addEventListener("DOMContentLoaded", async () => {
    try {
        const res = await fetch("/api/customer/me", { credentials: "include" });
        if (!res.ok) return;
        const data = await res.json();
        if (data?.id) window.location.href = "/dashboard.html";
    } catch (err) {}
});

async function registerUser() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.innerText = "";

    if (!email || !password) {
        msg.innerText = "Email and password are required.";
        return;
    }

    try {
        const res = await fetch("/api/customer/register", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (data.success) {
            window.location.href = "/products.html";
        } else {
            msg.innerText = data.error || "Registration failed.";
        }

    } catch {
        msg.innerText = "Network error. Try again.";
    }
}

// Enter key submits form
document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") registerUser();
});
</script>

</body>
</html>
