<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account ❤️</title>

    <!-- Use public navbar rules -->
    <script> window.FORCE_PUBLIC_NAV = true; </script>
    <script src="/js/nav.js" defer></script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
        }

        #navbar {
            width: 100%;
            height: 90px;
        }

        .box {
            max-width: 420px;
            margin: 130px auto;
            background: rgba(255,255,255,0.72);
            padding: 36px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.85);
            box-shadow: 0 12px 34px rgba(214,51,108,0.14);
            backdrop-filter: blur(16px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity:0; transform: translateY(20px); }
            to { opacity:1; transform: translateY(0); }
        }

        h2 {
            color: var(--primary);
            text-align: center;
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            border-radius: 12px;
            border: 2px solid #f8cde6;
            background: white;
            font-size: 15px;
            transition: 0.25s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(214,51,108,0.25);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 26px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 28px rgba(214,51,108,0.25);
            transition: 0.25s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 38px rgba(214,51,108,0.35);
        }

        #msg {
            text-align: center;
            margin-top: 14px;
            color: var(--primary);
            font-weight: 600;
            min-height: 22px;
        }
    </style>
</head>

<body>

<div id="navbar"></div>

<div class="box">
    <h2>Create Account</h2>

    <input id="name" placeholder="Your Name (Optional)">
    <input id="email" type="email" placeholder="Email Address">
    <input id="password" type="password" placeholder="Password">

    <button onclick="registerUser()">Create Account</button>

    <p id="msg"></p>
</div>

<script>
// -------------------------------------------------
// If already logged in → go to dashboard
// -------------------------------------------------
document.addEventListener("DOMContentLoaded", async () => {
    try {
        const res = await fetch("/api/customer/me", {
            credentials: "include"
        });
        if (!res.ok) return;

        const me = await res.json();
        if (me?.id) {
            window.location.href = "/dashboard.html";
        }
    } catch {}
});


// -------------------------------------------------
// REGISTER USER — Fully compatible with server.js
// -------------------------------------------------
async function registerUser() {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const pass = password.value.trim();
    const msgBox = msg;

    msgBox.innerText = "";

    if (!email || !pass) {
        msgBox.innerText = "Email and password are required.";
        return;
    }

    try {
        const res = await fetch("/api/customer/register", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password: pass })
        });

        const data = await res.json();

        if (data.success) {
            // Redirect to products to pick a subscription plan
            window.location.href = "/products.html";
        } else {
            msgBox.innerText = data.error || "Registration failed.";
        }

    } catch (err) {
        msgBox.innerText = "Network error. Try again.";
    }
}


// -------------------------------------------------
// ENTER key submits the form
// -------------------------------------------------
document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") registerUser();
});
</script>

<script>
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
</script>

</body>
</html>
