<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Dashboard ‚Äî LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --secondary-light: #f3e9ff;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
            --danger: #c62828;
            --secondary-btn: #6b4bb8;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
        }

        #navbar {
            width: 100%;
            height: 95px;
        }

        .dashboard-container {
            max-width: 950px;
            margin: 150px auto;
            padding: 45px 40px;
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(20px);
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 18px 40px rgba(0,0,0,0.08);
        }

        h1.header-title {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 35px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #subscriptionBanner {
            display: none;
            background: #ffe3ed;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            color: #b1184a;
            font-weight: 600;
            margin-bottom: 25px;
        }

        #subscriptionBanner a {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 18px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }

        .recipient-box {
            background: rgba(255,255,255,0.75);
            border: 1px solid #ffe0ec;
            border-radius: 18px;
            padding: 22px;
            margin-bottom: 18px;
            box-shadow: 0 8px 26px rgba(214,51,108,0.12);
        }

        .recipient-box strong {
            color: var(--primary);
        }

        .delete-btn, .log-btn, .flower-btn {
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: 600;
            margin-top: 14px;
        }

        .delete-btn { background: var(--danger); }
        .log-btn { background: var(--secondary-btn); margin-left: 10px; }
        .flower-btn { background: #ff7ac4; margin-left: 10px; }

        #addForm input, #addForm select {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 12px;
            border: 2px solid rgba(214,51,108,0.25);
        }

        #addForm button {
            width: 100%;
            padding: 16px;
            margin-top: 22px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        #msg {
            text-align: center;
            margin-top: 16px;
            color: var(--primary);
            font-weight: 600;
        }

        #manageSubBtn {
            display: none;
            margin: 40px auto 70px;
            padding: 14px 22px;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        /* Modals */
        #messageLogModal, #flowerModal {
            display:none;
            position:fixed;
            top:0; left:0; right:0; bottom:0;
            background:rgba(0,0,0,0.55);
            justify-content:center;
            align-items:center;
            z-index:9999;
        }
    </style>
</head>

<body>

<div id="navbar"></div>

<div class="dashboard-container">

    <div id="subscriptionBanner"></div>

    <h1 class="header-title">Your Recipients</h1>

    <div id="recipients"></div>

    <h2 class="form-title">Add New Recipient</h2>

    <div id="addForm">
        <input id="r_name" placeholder="Recipient Name">
        <input id="r_email" type="email" placeholder="Recipient Email">

        <select id="r_relationship">
            <option value="spouse">Spouse / Partner</option>
            <option value="girlfriend">Girlfriend</option>
            <option value="boyfriend">Boyfriend</option>
            <option value="mom">Mom</option>
            <option value="dad">Dad</option>
            <option value="sister">Sister</option>
            <option value="brother">Brother</option>
            <option value="friend">Friend</option>
            <option value="custom">Custom Relationship</option>
        </select>

        <input id="r_customRel" placeholder="Enter custom relationship" style="display:none;">

        <select id="r_frequency">
            <option value="daily">Daily</option>
            <option value="every-other-day">Every Other Day</option>
            <option value="three-times-week">Three Times a Week</option>
            <option value="weekly">Weekly</option>
            <option value="bi-weekly">Bi-Weekly</option>
        </select>

        <select id="r_timings">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
            <option value="night">Night</option>
        </select>

        <select id="r_timezone">
            <option value="America/Chicago">Central</option>
            <option value="America/New_York">Eastern</option>
            <option value="America/Denver">Mountain</option>
            <option value="America/Los_Angeles">Pacific</option>
        </select>

        <button onclick="addRecipient()">Add Recipient</button>
    </div>

    <p id="msg"></p>
</div>

<button id="manageSubBtn">Manage Subscription</button>

<!-- Message Log Modal -->
<div id="messageLogModal">
    <div style="background:white; width:420px; padding:20px; border-radius:22px; max-height:80vh; overflow-y:auto;">
        <h2 style="margin-top:0; color:#d6336c;">Message Log</h2>
        <div id="logContent"></div>

        <button onclick="closeMessageLog()" style="margin-top:20px; background:#d6336c; color:white;
            padding:12px 18px; border:none; border-radius:12px; cursor:pointer;">
            Exit
        </button>
    </div>
</div>

<!-- Flower Modal -->
<div id="flowerModal">
    <div style="background:white; width:420px; padding:20px; border-radius:22px;">
        <h2 style="margin-top:0; color:#d6336c;">Send a Flower üå∏</h2>

        <select id="flowerType" style="width:100%; padding:12px; margin-top:12px;">
            <option value="üåπ Rose">üåπ Rose</option>
            <option value="üå∏ Cherry Blossom">üå∏ Cherry Blossom</option>
            <option value="üåª Sunflower">üåª Sunflower</option>
            <option value="üå∑ Tulip">üå∑ Tulip</option>
        </select>

        <textarea id="flowerNote" placeholder="Optional note‚Ä¶"
            style="width:100%; height:90px; margin-top:12px; padding:10px; border-radius:12px;"></textarea>

        <button onclick="sendFlower()" style="margin-top:20px; background:#ff7ac4; color:white;
            padding:12px 18px; border:none; border-radius:12px; cursor:pointer;">
            Send Flower
        </button>

        <button onclick="closeFlowerModal()" style="margin-top:10px; background:#999; color:white;
            padding:10px 16px; border:none; border-radius:12px; cursor:pointer;">
            Cancel
        </button>
    </div>
</div>

<script src="/js/nav.js" defer></script>
<script>
/* ============================================================
   EASY ACCESS SUBSCRIPTION CHECK (matches server exactly)
============================================================ */
function hasActiveAccess(sub) {
    if (!sub) return false;

    const now = new Date();

    // Case 1 ‚Äî Fully active subscription
    if (sub.has_subscription === true && sub.subscription_end === null)
        return true;

    // Case 2 ‚Äî Canceled but still active until a future date
    if (sub.subscription_end && new Date(sub.subscription_end) > now)
        return true;

    return false;
}

/* ============================================================
   UPDATE SUBSCRIPTION BANNER
============================================================ */
function updateSubscriptionBanner(sub) {
    const banner = document.getElementById("subscriptionBanner");
    banner.style.display = "block";

    const active = hasActiveAccess(sub);

    if (active) {
        const planName = {
            basic: "LoveText Basic ‚ù§Ô∏è",
            plus: "LoveText Plus üíú",
            trial: "Free Trial üíñ"
        }[sub.current_plan] || "Active Plan";

        banner.innerHTML = `You currently have an active <strong>${planName}</strong>.`;
        return;
    }

    // If canceled but ends later
    if (sub.subscription_end) {
        const end = new Date(sub.subscription_end).toLocaleDateString();
        banner.innerHTML = `
            Your subscription ends on <strong>${end}</strong>.
        `;
        return;
    }

    // No subscription at all
    banner.innerHTML = `
        You do not have a subscription.<br><br>
        <a href="/products.html">Choose a Plan</a>
    `;
}

/* ============================================================
   LOAD SUBSCRIPTION STATUS
============================================================ */
let HAS_ACCESS = false;

async function loadSubscriptionStatus() {
    try {
        const res = await fetch("/api/customer/subscription", {
            credentials: "include",
            cache: "no-store"
        });

        const sub = await res.json();

        HAS_ACCESS = hasActiveAccess(sub);

        updateSubscriptionBanner(sub);

        // Billing portal button only shows if user can manage their plan
        document.getElementById("manageSubBtn").style.display =
            HAS_ACCESS ? "block" : "none";

    } catch (err) {
        console.error("SUB STATUS ERROR:", err);
    }
}

/* ============================================================
   LOAD RECIPIENTS
============================================================ */
async function loadRecipients() {
    try {
        const res = await fetch("/api/customer/recipients", {
            credentials: "include"
        });

        const list = await res.json();
        const box = document.getElementById("recipients");
        box.innerHTML = "";

        if (!list.length) {
            box.innerHTML =
                `<p style="text-align:center; color:var(--text-soft);">You have no recipients yet.</p>`;
            return;
        }

        list.forEach(r => {
            box.innerHTML += `
                <div class="recipient-box">
                    <strong>${r.name}</strong> (${r.relationship})
                    <p>Email: ${r.email}</p>
                    <p>Frequency: ${r.frequency}</p>
                    <p>Time: ${r.timings}</p>

                    <button class="delete-btn" onclick="deleteRecipient(${r.id})">Delete</button>
                    <button class="log-btn" onclick="openMessageLog(${r.id})">Message Log</button>
                    <button class="flower-btn" onclick="openFlowerModal(${r.id})">Send Flower üå∏</button>
                </div>
            `;
        });

    } catch (err) {
        console.error("RECIPIENT LOAD ERROR:", err);
    }
}

/* ============================================================
   ADD RECIPIENT ‚Äî (blocks if no subscription)
============================================================ */
async function addRecipient() {
    if (!HAS_ACCESS) {
        document.getElementById("msg").innerText =
            "You need an active subscription to add recipients.";
        return;
    }

    const relationship =
        r_relationship.value === "custom"
            ? r_customRel.value.trim()
            : r_relationship.value;

    if (relationship === "") {
        document.getElementById("msg").innerText =
            "Please enter a custom relationship.";
        return;
    }

    const payload = {
        name: r_name.value.trim(),
        email: r_email.value.trim(),
        relationship,
        frequency: r_frequency.value,
        timings: r_timings.value,
        timezone: r_timezone.value
    };

    const res = await fetch("/api/customer/recipients", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.success) {
        document.getElementById("msg").innerText = "";
        loadRecipients();
    } else {
        document.getElementById("msg").innerText =
            data.error || "Error adding recipient.";
    }
}

/* ============================================================
   DELETE RECIPIENT
============================================================ */
async function deleteRecipient(id) {
    if (!confirm("Delete this recipient?")) return;

    await fetch(`/api/customer/recipients/${id}`, {
        method: "DELETE",
        credentials: "include"
    });

    loadRecipients();
}

/* ============================================================
   MESSAGE LOG
============================================================ */
async function openMessageLog(id) {
    const modal = document.getElementById("messageLogModal");
    const content = document.getElementById("logContent");

    content.innerHTML = "Loading‚Ä¶";

    const res = await fetch(`/api/message-log/${id}`, {
        credentials: "include"
    });

    const data = await res.json();

    if (!data.success) {
        content.innerHTML = "<p>Error loading messages.</p>";
    } else if (!data.messages.length) {
        content.innerHTML = "<p>No messages yet.</p>";
    } else {
        content.innerHTML = data.messages
            .map(m => `
                <div style="padding:12px; margin-bottom:10px; background:#fafafa; border-radius:12px;">
                    <strong>${m.message_text}</strong>
                    <div style="font-size:12px; color:#777;">
                        ${new Date(m.sent_at).toLocaleString()}
                    </div>
                </div>
            `)
            .join("");
    }

    modal.style.display = "flex";
}

function closeMessageLog() {
    document.getElementById("messageLogModal").style.display = "none";
}

/* ============================================================
   FLOWER SENDING (MATCHES FINAL BACKEND)
============================================================ */
let CURRENT_FLOWER_RECIPIENT = null;

function openFlowerModal(id) {
    CURRENT_FLOWER_RECIPIENT = id;
    flowerNote.value = "";
    document.getElementById("flowerModal").style.display = "flex";
}

function closeFlowerModal() {
    document.getElementById("flowerModal").style.display = "none";
}

async function sendFlower() {
    const rawFlower = flowerType.value;
    const note = flowerNote.value.trim();

    // Build correct payload for backend
    const payload = {
        note: note ? `${rawFlower} ‚Äî ${note}` : rawFlower
    };

    const res = await fetch(`/api/customer/send-flowers/${CURRENT_FLOWER_RECIPIENT}`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.success) {
        alert("Flower sent üå∏");
        closeFlowerModal();
    } else {
        alert("Error sending flower.");
    }
}

/* ============================================================
   BILLING PORTAL
============================================================ */
document.getElementById("manageSubBtn").addEventListener("click", async () => {
    const res = await fetch("/api/customer/subscription/portal", {
        credentials: "include"
    });

    const data = await res.json();

    if (data.url) window.location.href = data.url;
});

/* ============================================================
   INIT
============================================================ */
document.addEventListener("DOMContentLoaded", () => {
    loadSubscriptionStatus();
    loadRecipients();
});
</script>

</body>
</html>
