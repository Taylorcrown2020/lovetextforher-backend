<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --secondary-light: #f3e9ff;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
            --danger: #c62828;
            --secondary-btn: #6b4bb8;
            --warning: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            overflow-x: hidden;
        }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--text-dark);
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 10px;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #fff;
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .mobile-nav-overlay.active {
            right: 0;
        }

        .mobile-nav-content {
            padding: 80px 30px 40px;
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 40px;
        }

        .mobile-nav-links li {
            margin-bottom: 30px;
        }

        .mobile-nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            display: block;
            padding: 10px 0;
            transition: color 0.2s;
        }

        .mobile-nav-links a:hover {
            color: var(--primary);
        }

        #navbar { 
            width: 100%; 
            height: 95px; 
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 120px auto 60px;
            padding: 0 40px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-subtitle {

            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;

        }

        h1.header-title {

            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-dark);

            line-height: 1.2;
        }

        .header-description {
            font-size: 16px;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;

        #subscriptionBanner {

            border-radius: 20px;

            margin-bottom: 50px;

        }

        #subscriptionBanner.canceling {

            color: #e65100;
            border-color: #ff9800;
        }

        #subscriptionBanner a {

            margin-top: 16px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.3px;

        }

        .recipients-grid {

        }

        .recipient-badge {

            border-radius: 20px;

        .modal-content button:first-of-type {
            background: var(--primary);
            color: white;
        }

        .modal-content button:first-of-type:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(214,51,108,0.3);
        }

        .log-item {

        .log-item strong {

        @media (max-width: 768px) {

    </style>
</head>

<script>

function toggleMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    btn.classList.toggle('active');
    nav.classList.toggle('active');
    body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
}

function closeMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    btn.classList.remove('active');
    nav.classList.remove('active');
    document.body.style.overflow = '';
}

function hasActiveAccess(data) {
    if (!data) return false;
    const now = new Date();
    if (data.has_subscription === true && data.subscription_end === null) return true;
    if (data.subscription_end && new Date(data.subscription_end) > now) return true;
    return false;
}

function getTimeRemaining(endDate) {
    const now = new Date();
    const end = new Date(endDate);
    const diff = end - now;
    if (diff <= 0) return null;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    if (days > 0) {
        return `${days} day${days !== 1 ? 's' : ''} and ${hours} hour${hours !== 1 ? 's' : ''}`;
    } else {
        return `${hours} hour${hours !== 1 ? 's' : ''}`;
    }
}

function updateSubscriptionBanner(data) {
    const banner = document.getElementById("subscriptionBanner");
    banner.style.display = "block";
    banner.className = "";

    const active = hasActiveAccess(data);
    const now = new Date();

    if (active && data.subscription_end && new Date(data.subscription_end) > now) {
        banner.className = "canceling";
        
        const endDate = new Date(data.subscription_end);
        const endDateStr = endDate.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit'
        });
        
        const timeLeft = getTimeRemaining(data.subscription_end);

        const planNames = {
            basic: "LoveText Basic ‚ù§Ô∏è",
            plus: "LoveText Plus üíú",
            trial: "Free Trial üíñ"
        };

        banner.innerHTML = `
            ‚ö†Ô∏è <strong>Your subscription has been canceled</strong><br><br>
            You still have access to <strong>${planNames[data.current_plan] || "your plan"}</strong> until your billing period ends.
            <div class="countdown-box">
                üìÖ <strong>Access ends:</strong> ${endDateStr}<br>
                ‚è∞ <strong>Time remaining:</strong> ${timeLeft || 'Less than an hour'}
            </div>
            <small style="display:block; margin-top:10px; opacity:0.8;">
                Your recipients and messages will be deleted when your subscription ends.
            </small>
        `;
        return;
    }

    if (active) {
        banner.className = "active";
        
        const planNames = {
            basic: "LoveText Basic ‚ù§Ô∏è",
            plus: "LoveText Plus üíú",
            trial: "Free Trial üíñ"
        };

        banner.innerHTML = `
            ‚úÖ You currently have an active <strong>${planNames[data.current_plan] || "subscription"}</strong>.
        `;
        return;
    }

    banner.innerHTML = `
        You do not have a subscription.<br><br>
        <a href="/products.html">Choose a Plan</a>
    `;
}

let HAS_ACCESS = false;

async function loadSubscriptionStatus() {
    try {
        const res = await fetch("/api/customer/subscription", {
            credentials: "include",
            cache: "no-store"
        });
        const data = await res.json();

        HAS_ACCESS = hasActiveAccess(data);

        updateSubscriptionBanner(data);

        document.getElementById("manageSubBtn").style.display = HAS_ACCESS ? "block" : "none";

    } catch (err) {
        console.error("SUB LOAD ERROR", err);
    }
}

async function loadRecipients() {
    try {
        const res = await fetch("/api/customer/recipients", {
            credentials: "include"
        });

        const list = await res.json();
        const box = document.getElementById("recipients");
        box.innerHTML = "";

        if (!list.length) {
            box.innerHTML = `<p style="text-align:center; color:#999; font-size: 16px; grid-column: 1/-1; padding: 40px 0;">No recipients yet. Add your first recipient below! üíù</p>`;
            return;
        }

        list.forEach(r => {
            const deliveryBadge = r.delivery_method === "both" ? "üìß üì±" : 
                                 r.delivery_method === "sms" ? "üì± SMS" : "üìß Email";
            
            box.innerHTML += `
                <div class="recipient-box">
                    <div class="recipient-header">
                        <strong>${r.name}</strong>
                        <span class="recipient-badge">${r.relationship}</span>
                    </div>
                    <div class="recipient-details">
                        <p><strong>Contact:</strong> ${deliveryBadge}</p>
                        ${r.email ? `<p><strong>Email:</strong> ${r.email}</p>` : ''}
                        ${r.phone_number ? `<p><strong>Phone:</strong> ${r.phone_number}</p>` : ''}
                        <p><strong>Frequency:</strong> ${r.frequency.replace(/-/g, ' ')}</p>
                        <p><strong>Time:</strong> ${r.timings.charAt(0).toUpperCase() + r.timings.slice(1)}</p>
                    </div>

                    <div class="button-group">
                        <button class="log-btn" onclick="openMessageLog(${r.id})">üìã History</button>
                        <button class="flower-btn" onclick="openFlowerModal(${r.id})">üå∏ Send</button>
                        <button class="delete-btn" onclick="deleteRecipient(${r.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;
        });

    } catch (err) {
        console.error("RECIPIENT LOAD ERROR", err);
    }
}

async function addRecipient() {
    const msgEl = document.getElementById("msg");
    
    if (!HAS_ACCESS) {
        msgEl.innerText = "You need an active subscription to add recipients.";
        msgEl.style.color = "var(--danger)";
        return;
    }

    const name = r_name.value.trim();
    const email = r_email.value.trim();
    const phone = phone_number.value.trim();
    const delivery = delivery_method.value;
    const relationship = r_relationship.value === "custom" 
        ? r_customRel.value.trim() 
        : r_relationship.value;

    if (!name) {
        msgEl.innerText = "Name is required.";
        msgEl.style.color = "var(--danger)";
        return;
    }

    if (!email && delivery !== "sms") {
        msgEl.innerText = "Email is required for email delivery.";
        msgEl.style.color = "var(--danger)";
        return;
    }

    if ((delivery === "sms" || delivery === "both") && !phone) {
        msgEl.innerText = "Phone number is required for SMS delivery.";
        msgEl.style.color = "var(--danger)";
        return;
    }

    const payload = {
        name,
        email,
        phone_number: phone || null,
        delivery_method: delivery,
        relationship,
        frequency: r_frequency.value,
        timings: r_timings.value,
        timezone: r_timezone.value
    };

    const res = await fetch("/api/customer/recipients", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.success) {
        msgEl.innerText = "Recipient added successfully! ‚úÖ";
        msgEl.style.color = "#28a745";
        
        r_name.value = "";
        r_email.value = "";
        phone_number.value = "";
        delivery_method.value = "email";
        r_relationship.value = "spouse";
        r_customRel.value = "";
        document.getElementById("customRelGroup").style.display = "none";
        r_frequency.value = "daily";
        r_timings.value = "morning";
        r_timezone.value = "America/Chicago";
        
        loadRecipients();
        
        setTimeout(() => {
            msgEl.innerText = "";
            msgEl.style.color = "var(--primary)";
        }, 3000);
    } else {
        msgEl.innerText = data.error || "Error adding recipient.";
        msgEl.style.color = "var(--danger)";
    }
}

async function deleteRecipient(id) {
    if (!confirm("Delete this recipient?")) return;

    await fetch(`/api/customer/recipients/${id}`, {
        method: "DELETE",
        credentials: "include"
    });

    loadRecipients();
}

async function openMessageLog(id) {
    const modal = document.getElementById("messageLogModal");
    const content = document.getElementById("logContent");

    content.innerHTML = "Loading‚Ä¶";
    modal.style.display = "flex";

    const res = await fetch(`/api/message-log/${id}`, {
        credentials: "include"
    });

    const data = await res.json();

    if (!data.success) {
        content.innerHTML = "<p>Error loading messages.</p>";
    } else if (!data.messages.length) {
        content.innerHTML = "<p>No messages yet.</p>";
    } else {
        content.innerHTML = data.messages
            .map(m => `
                <div class="log-item">
                    <strong>${m.message_text}</strong>
                    <div class="log-date">
                        ${new Date(m.sent_at).toLocaleString()}
                    </div>
                </div>
            `)
            .join("");
    }
}

function closeMessageLog() {
    document.getElementById("messageLogModal").style.display = "none";
}

let CURRENT_FLOWER_RECIPIENT = null;

function openFlowerModal(id) {
    CURRENT_FLOWER_RECIPIENT = id;
    document.getElementById("flowerNote").value = "";
    document.getElementById("flowerModal").style.display = "flex";
}

function closeFlowerModal() {
    document.getElementById("flowerModal").style.display = "none";
}

async function sendFlower() {
    const flower = document.getElementById("flowerType").value;
    const note = document.getElementById("flowerNote").value.trim();
    const message = `${flower}${note ? " ‚Äî " + note : ""}`;

    const res = await fetch(`/api/customer/send-flowers/${CURRENT_FLOWER_RECIPIENT}`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ note: message })
    });

    const data = await res.json();

    if (data.success) {
        alert("Flower sent üå∏");
        closeFlowerModal();
    } else {
        alert("Error sending flower.");
    }
}

document.getElementById("manageSubBtn").addEventListener("click", async () => {
    const res = await fetch("/api/customer/subscription/portal", {
        credentials: "include"
    });

    const data = await res.json();

    if (data.url) window.location.href = data.url;
});

document.getElementById("r_relationship").addEventListener("change", (e) => {
    const customField = document.getElementById("customRelGroup");
    customField.style.display = e.target.value === "custom" ? "block" : "none";
});

async function handleLogout(event) {
    if (event) event.preventDefault();
    
    try {
        await fetch("/api/customer/logout", {
            method: "POST",
            credentials: "include"
        });
        
        sessionStorage.clear();
        window.location.href = "/login.html";
    } catch (err) {
        console.error("Logout error:", err);
        window.location.href = "/login.html";
    }
}

document.addEventListener("DOMContentLoaded", () => {
    loadSubscriptionStatus();
    loadRecipients();
});
