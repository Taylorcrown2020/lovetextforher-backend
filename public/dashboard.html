<script>

function toggleMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    btn.classList.toggle('active');
    nav.classList.toggle('active');
    body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
}

function closeMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    btn.classList.remove('active');
    nav.classList.remove('active');
    document.body.style.overflow = '';
}

/* ============================================================
   MATCHES YOUR SERVER SUBSCRIPTION LOGIC EXACTLY
============================================================ */
function hasActiveAccess(data) {
    if (!data) return false;

    const now = new Date();

    if (data.has_subscription === true && data.subscription_end === null) return true;

    if (data.subscription_end && new Date(data.subscription_end) > now) return true;

    return false;
}

/* ============================================================
   CALCULATE TIME REMAINING
============================================================ */
function getTimeRemaining(endDate) {
    const now = new Date();
    const end = new Date(endDate);
    const diff = end - now;

    if (diff <= 0) return null;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

    if (days > 0) {
        return `${days} day${days !== 1 ? 's' : ''} and ${hours} hour${hours !== 1 ? 's' : ''}`;
    } else {
        return `${hours} hour${hours !== 1 ? 's' : ''}`;
    }
}

/* ============================================================
   UPDATE SUBSCRIPTION BANNER WITH CANCELLATION INFO
============================================================ */
function updateSubscriptionBanner(data) {
    const banner = document.getElementById("subscriptionBanner");
    banner.style.display = "block";
    banner.className = ""; // Reset classes

    const active = hasActiveAccess(data);
    const now = new Date();

    // CASE 1: Active subscription WITH cancellation scheduled
    if (active && data.subscription_end && new Date(data.subscription_end) > now) {
        banner.className = "canceling";
        
        const endDate = new Date(data.subscription_end);
        const endDateStr = endDate.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit'
        });
        
        const timeLeft = getTimeRemaining(data.subscription_end);

        const planNames = {
            basic: "LoveText Basic ‚ù§Ô∏è",
            plus: "LoveText Plus üíú",
            trial: "Free Trial üíñ"
        };

        banner.innerHTML = `
            ‚ö†Ô∏è <strong>Your subscription has been canceled</strong><br><br>
            You still have access to <strong>${planNames[data.current_plan] || "your plan"}</strong> until your billing period ends.
            <div class="countdown-box">
                üìÖ <strong>Access ends:</strong> ${endDateStr}<br>
                ‚è∞ <strong>Time remaining:</strong> ${timeLeft || 'Less than an hour'}
            </div>
            <small style="display:block; margin-top:10px; opacity:0.8;">
                Your recipients and messages will be deleted when your subscription ends.
            </small>
        `;
        return;
    }

    // CASE 2: Active subscription (normal)
    if (active) {
        banner.className = "active";
        
        const planNames = {
            basic: "LoveText Basic ‚ù§Ô∏è",
            plus: "LoveText Plus üíú",
            trial: "Free Trial üíñ"
        };

        banner.innerHTML = `
            ‚úÖ You currently have an active <strong>${planNames[data.current_plan] || "subscription"}</strong>.
        `;
        return;
    }

    // CASE 3: No subscription
    banner.innerHTML = `
        You do not have a subscription.<br><br>
        <a href="/products.html">Choose a Plan</a>
    `;
}

/* ============================================================
   LOAD SUB STATUS (CONTROLS EVERYTHING)
============================================================ */
let HAS_ACCESS = false;

async function loadSubscriptionStatus() {
    try {
        const res = await fetch("/api/customer/subscription", {
            credentials: "include",
            cache: "no-store"
        });
        const data = await res.json();

        HAS_ACCESS = hasActiveAccess(data);

        updateSubscriptionBanner(data);

        document.getElementById("manageSubBtn").style.display =
            HAS_ACCESS ? "block" : "none";

    } catch (err) {
        console.error("SUB LOAD ERROR", err);
    }
}

/* ============================================================
   LOAD RECIPIENTS
============================================================ */
async function loadRecipients() {
    try {
        const res = await fetch("/api/customer/recipients", {
            credentials: "include"
        });

        const list = await res.json();
        const box = document.getElementById("recipients");
        box.innerHTML = "";

        if (!list.length) {
            box.innerHTML = `<p style="text-align:center; color:var(--text-soft); font-size: 17px;">You have no recipients yet.</p>`;
            return;
        }

        list.forEach(r => {
            const deliveryBadge = r.delivery_method === "both" ? "üìßüì±" : 
                                 r.delivery_method === "sms" ? "üì±" : "üìß";
            
            box.innerHTML += `
                <div class="recipient-box">
                    <strong>${r.name}</strong> (${r.relationship}) ${deliveryBadge}
                    <p>Email: ${r.email || 'N/A'}</p>
                    ${r.phone_number ? `<p>Phone: ${r.phone_number}</p>` : ''}
                    <p>Frequency: ${r.frequency}</p>
                    <p>Time: ${r.timings}</p>

                    <button class="delete-btn" onclick="deleteRecipient(${r.id})">Delete</button>
                    <button class="log-btn" onclick="openMessageLog(${r.id})">Message Log</button>
                    <button class="flower-btn" onclick="openFlowerModal(${r.id})">Send Flower üå∏</button>
                </div>
            `;
        });

    } catch (err) {
        console.error("RECIPIENT LOAD ERROR", err);
    }
}

/* ============================================================
   ADD RECIPIENT ‚Äî BLOCKS IF NO ACTIVE ACCESS
============================================================ */
async function addRecipient() {
    const msgEl = document.getElementById("msg");
    
    if (!HAS_ACCESS) {
        msgEl.innerText = "You need an active subscription to add recipients.";
        return;
    }

    const name = r_name.value.trim();
    const email = r_email.value.trim();
    const phone = phone_number.value.trim();
    const delivery = delivery_method.value;
    const relationship = r_relationship.value === "custom" 
        ? r_customRel.value.trim() 
        : r_relationship.value;

    // Validation
    if (!name) {
        msgEl.innerText = "Name is required.";
        return;
    }

    if (!email && delivery !== "sms") {
        msgEl.innerText = "Email is required for email delivery.";
        return;
    }

    if ((delivery === "sms" || delivery === "both") && !phone) {
        msgEl.innerText = "Phone number is required for SMS delivery.";
        return;
    }

    const payload = {
        name,
        email,
        phone_number: phone || null,
        delivery_method: delivery,
        relationship,
        frequency: r_frequency.value,
        timings: r_timings.value,
        timezone: r_timezone.value
    };

    const res = await fetch("/api/customer/recipients", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.success) {
        msgEl.innerText = "Recipient added successfully! ‚úÖ";
        msgEl.style.color = "#28a745";
        
        // Clear form
        r_name.value = "";
        r_email.value = "";
        phone_number.value = "";
        delivery_method.value = "email";
        r_relationship.value = "spouse";
        r_customRel.value = "";
        r_customRel.style.display = "none";
        r_frequency.value = "daily";
        r_timings.value = "morning";
        r_timezone.value = "America/Chicago";
        
        loadRecipients();
        
        setTimeout(() => {
            msgEl.innerText = "";
            msgEl.style.color = "var(--primary)";
        }, 3000);
    } else {
        msgEl.innerText = data.error || "Error adding recipient.";
        msgEl.style.color = "var(--danger)";
    }
}

/* ============================================================
   DELETE RECIPIENT
============================================================ */
async function deleteRecipient(id) {
    if (!confirm("Delete this recipient?")) return;

    await fetch(`/api/customer/recipients/${id}`, {
        method: "DELETE",
        credentials: "include"
    });

    loadRecipients();
}

/* ============================================================
   MESSAGE LOG
============================================================ */
async function openMessageLog(id) {
    const modal = document.getElementById("messageLogModal");
    const content = document.getElementById("logContent");

    content.innerHTML = "Loading‚Ä¶";

    const res = await fetch(`/api/message-log/${id}`, {
        credentials: "include"
    });

    const data = await res.json();

    if (!data.success) {
        content.innerHTML = "<p>Error loading messages.</p>";
    } else if (!data.messages.length) {
        content.innerHTML = "<p>No messages yet.</p>";
    } else {
        content.innerHTML = data.messages
            .map(m => `
                <div style="padding:12px; margin-bottom:10px; background:#fafafa; border-radius:12px;">
                    <strong>${m.message_text}</strong>
                    <div style="font-size:12px; color:#777;">
                        ${new Date(m.sent_at).toLocaleString()}
                    </div>
                </div>
            `)
            .join("");
    }

    modal.style.display = "flex";
}

function closeMessageLog() {
    document.getElementById("messageLogModal").style.display = "none";
}

/* ============================================================
   FLOWER SENDING
============================================================ */
let CURRENT_FLOWER_RECIPIENT = null;

function openFlowerModal(id) {
    CURRENT_FLOWER_RECIPIENT = id;
    flowerNote.value = "";
    document.getElementById("flowerModal").style.display = "flex";
}

function closeFlowerModal() {
    document.getElementById("flowerModal").style.display = "none";
}

async function sendFlower() {
    const flower = flowerType.value;
    const note = flowerNote.value.trim();
    const message = `${flower}${note ? " ‚Äî " + note : ""}`;

    const res = await fetch(`/api/customer/send-flowers/${CURRENT_FLOWER_RECIPIENT}`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ note: message })
    });

    const data = await res.json();

    if (data.success) {
        alert("Flower sent üå∏");
        closeFlowerModal();
    } else {
        alert("Error sending flower.");
    }
}
