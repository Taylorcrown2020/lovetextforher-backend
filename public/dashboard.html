<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ‚Äî LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #6a6a6a;
            --bg: #fff7fa;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-top: 120px;
            color: var(--primary);
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-soft);
            font-size: 16px;
            margin-bottom: 40px;
        }

        /* SUBSCRIPTION STATUS CARD */
        #subStatusBox {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 28px;
            border-radius: 18px;
            border: 2px solid #f3c1d7;
            box-shadow: 0 10px 30px rgba(214,51,108,0.2);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f3c1d7;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge.trial {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3e8ee;
        }

        .status-row:last-of-type {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .status-value {
            font-weight: 700;
            color: var(--primary);
            font-size: 18px;
        }

        .limit-info {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            padding: 12px;
            border-radius: 10px;
            margin-top: 16px;
            font-size: 14px;
            color: #78350f;
            text-align: center;
        }

        .no-sub-warning {
            background: #fee2e2;
            border: 2px solid #ef4444;
            padding: 16px;
            border-radius: 10px;
            margin-top: 16px;
            text-align: center;
        }

        .no-sub-warning strong {
            color: #991b1b;
            display: block;
            margin-bottom: 8px;
        }

        .upgrade-link {
            color: var(--primary);
            text-decoration: underline;
            font-weight: 600;
            cursor: pointer;
        }

        #billingBtn {
            margin-top: 20px;
            padding: 14px 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #billingBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214,51,108,0.4);
        }

        #billingBtn:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        /* RECIPIENT SECTION */
        #recipientSection {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--primary);
            font-size: 28px;
            font-weight: 800;
            margin: 0;
        }

        .recipient-count {
            background: var(--secondary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
        }

        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-soft);
            font-size: 16px;
        }

        .empty-state img {
            width: 150px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .recipient-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            border: 2px solid #f4bdd6;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .recipient-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.12);
        }

        .recipient-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .recipient-info h3 {
            margin: 0 0 6px 0;
            color: var(--primary);
            font-size: 22px;
            font-weight: 700;
        }

        .recipient-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .meta-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-soft);
        }

        .meta-badge strong {
            color: var(--text-dark);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-indicator.inactive {
            background: #9ca3af;
        }

        .recipient-actions {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn-del {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }

        .btn-del:hover {
            background: #fecaca;
        }

        .btn-flower {
            background: linear-gradient(90deg, #8b5cf6, #d946ef);
            color: white;
        }

        .btn-flower:hover {
            box-shadow: 0 4px 12px rgba(139,92,246,0.4);
        }

        .btn-log {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-log:hover {
            box-shadow: 0 4px 12px rgba(59,130,246,0.4);
        }

        #addBtn {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139,92,246,0.4);
        }

        #addBtn:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .error-msg {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 700px;
            text-align: center;
        }

        .success-banner {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            padding: 16px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 700px;
            text-align: center;
            font-weight: 600;
        }

        /* MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 18px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .modal-close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
                margin-top: 100px;
            }

            .recipient-actions {
                flex-direction: column;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div id="navbar"></div>
<script src="/js/nav.js" defer></script>

<div class="container">
    <h1>Your Dashboard</h1>
    <div class="subtitle">Manage your subscriptions and recipients</div>

    <!-- SUCCESS BANNER (shows after subscription update) -->
    <div id="successBanner" style="display: none;"></div>

    <!-- SUBSCRIPTION STATUS -->
    <div id="subStatusBox">
        <div class="status-header">
            <h2 style="margin: 0; font-size: 20px; color: var(--text-dark);">Subscription Status</h2>
            <div id="statusBadge" class="status-badge">Loading...</div>
        </div>

        <div class="status-row">
            <span class="status-label">Current Plan:</span>
            <span class="status-value" id="subPlan">Loading...</span>
        </div>

        <div class="status-row">
            <span class="status-label">Recipient Limit:</span>
            <span class="status-value" id="recipientLimit">Loading...</span>
        </div>

        <div id="limitWarning" style="display: none;"></div>
        <div id="noSubWarning" style="display: none;"></div>

        <button id="billingBtn" onclick="openBilling()">Manage Subscription</button>
    </div>

    <!-- RECIPIENTS -->
    <div id="recipientSection">
        <div class="section-header">
            <h2 class="section-title">Your Recipients</h2>
            <div class="recipient-count" id="recipientCount">0</div>
        </div>

        <div id="errorContainer"></div>
        <div id="recipientList" class="loading">Loading recipients...</div>

        <button id="addBtn" onclick="checkAndAddRecipient()">
            ‚ûï Add New Recipient
        </button>
    </div>
</div>

<!-- MESSAGE LOG MODAL -->
<div id="logModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeLogModal()">&times;</span>
        <div class="modal-header">Message History</div>
        <div id="logContent"></div>
    </div>
</div>

<script>
/******************************************************
 * GLOBAL STATE
 ******************************************************/
let currentSubscription = null;
let currentRecipients = [];

/******************************************************
 * CHECK FOR UPDATE PARAMETER
 ******************************************************/
window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('updated')) {
        const banner = document.getElementById('successBanner');
        banner.style.display = 'block';
        banner.className = 'success-banner';
        banner.innerHTML = '‚úÖ Your subscription has been updated successfully!';
        
        // Remove the parameter from URL without reload
        const cleanUrl = window.location.pathname;
        window.history.replaceState({}, document.title, cleanUrl);
        
        // Hide banner after 5 seconds
        setTimeout(() => {
            banner.style.display = 'none';
        }, 5000);
    }
});

/******************************************************
 * LOAD SUBSCRIPTION STATUS (WITH CACHE BUSTING)
 ******************************************************/
async function loadSubscription() {
    try {
        // Force fresh data with timestamp + no-cache headers
        const timestamp = Date.now();
        const res = await fetch(`/api/customer/subscription?t=${timestamp}`, {
            method: "GET",
            credentials: "include",
            headers: { 
                "Content-Type": "application/json",
                "Cache-Control": "no-cache, no-store, must-revalidate",
                "Pragma": "no-cache",
                "Expires": "0"
            },
            cache: "no-store"
        });

        if (!res.ok) {
            if (res.status === 401) {
                window.location.href = "/login.html";
                return;
            }
            throw new Error("Failed to load subscription");
        }

        const data = await res.json();
        currentSubscription = data;

        console.log("üìä Subscription data loaded:", data);

        const statusBadge = document.getElementById("statusBadge");
        const planEl = document.getElementById("subPlan");
        const limitEl = document.getElementById("recipientLimit");
        const limitWarning = document.getElementById("limitWarning");
        const noSubWarning = document.getElementById("noSubWarning");
        const billingBtn = document.getElementById("billingBtn");

        const isActive = data.subscribed || data.has_subscription;
        const plan = data.current_plan || "none";
        const limit = data.recipient_limit || 0;

        console.log(`‚úì Plan: ${plan} | Active: ${isActive} | Limit: ${limit}`);

        // Update status badge
        if (!isActive || plan === "none") {
            statusBadge.textContent = "Not Active";
            statusBadge.className = "status-badge inactive";
            
            noSubWarning.style.display = "block";
            noSubWarning.className = "no-sub-warning";
            noSubWarning.innerHTML = `
                <strong>‚ö†Ô∏è No Active Subscription</strong>
                <p>Subscribe to a plan to start sending automated love messages!</p>
                <a href="/products.html" class="upgrade-link">View Plans ‚Üí</a>
            `;

            billingBtn.textContent = "Subscribe Now";
            billingBtn.onclick = () => window.location.href = "/products.html";
        } else {
            if (plan === "trial") {
                statusBadge.textContent = "Free Trial";
                statusBadge.className = "status-badge trial";
            } else {
                statusBadge.textContent = "Active";
                statusBadge.className = "status-badge active";
            }

            noSubWarning.style.display = "none";
            billingBtn.textContent = "Manage Subscription";
            billingBtn.onclick = openBilling;
        }

        // Update plan display
        planEl.textContent = plan === "none" ? "No Plan" : plan.charAt(0).toUpperCase() + plan.slice(1);

        // Update limit display
        if (limit === Infinity) {
            limitEl.textContent = "Unlimited";
        } else {
            limitEl.textContent = limit;
        }

        // Update limit warnings after recipients load
        updateLimitWarnings();

    } catch (err) {
        console.error("‚ùå Error loading subscription:", err);
        document.getElementById("errorContainer").innerHTML = `
            <div class="error-msg">Error loading subscription status. Please refresh the page.</div>
        `;
    }
}

/******************************************************
 * UPDATE LIMIT WARNINGS
 ******************************************************/
function updateLimitWarnings() {
    if (!currentSubscription) return;
    
    const limit = currentSubscription.recipient_limit || 0;
    const recipientCount = currentRecipients.length;
    const limitWarning = document.getElementById("limitWarning");
    
    limitWarning.style.display = "none"; // Reset
    
    if (limit === Infinity) return;
    
    if (recipientCount >= limit) {
        limitWarning.style.display = "block";
        limitWarning.className = "limit-info";
        limitWarning.innerHTML = `
            <strong>‚ö†Ô∏è Recipient Limit Reached</strong><br>
            You have ${recipientCount}/${limit} recipients. 
            <a href="/products.html" class="upgrade-link">Upgrade your plan</a> to add more.
        `;
    } else if (recipientCount >= limit - 1 && limit !== 0) {
        limitWarning.style.display = "block";
        limitWarning.className = "limit-info";
        limitWarning.innerHTML = `
            ‚ö†Ô∏è You're at ${recipientCount}/${limit} recipients. 
            <a href="/products.html" class="upgrade-link">Upgrade</a> to add more.
        `;
    }
}

/******************************************************
 * OPEN BILLING PORTAL
 ******************************************************/
async function openBilling() {
    try {
        const res = await fetch("/api/customer/subscription/portal", {
            method: "GET",
            credentials: "include",
            headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();

        if (data.error) {
            alert(data.error);
            return;
        }

        if (data.url) {
            window.location.href = data.url;
        }
    } catch (err) {
        console.error("Error opening billing:", err);
        alert("Error opening billing portal. Please try again.");
    }
}

/******************************************************
 * LOAD RECIPIENT LIST
 ******************************************************/
async function loadRecipients() {
    const list = document.getElementById("recipientList");
    const countEl = document.getElementById("recipientCount");

    try {
        const res = await fetch("/api/customer/recipients", {
            method: "GET",
            credentials: "include",
            headers: { "Content-Type": "application/json" }
        });

        if (!res.ok) {
            throw new Error("Failed to load recipients");
        }

        const data = await res.json();
        currentRecipients = data;

        countEl.textContent = data.length;

        if (!Array.isArray(data) || data.length === 0) {
            list.innerHTML = `
                <div class="empty-state">
                    <p style="font-size: 18px; font-weight: 600; color: var(--text-dark);">No recipients yet</p>
                    <p>Add your first recipient to start sending automated love messages!</p>
                </div>
            `;
            updateLimitWarnings();
            return;
        }

        list.innerHTML = "";

        data.forEach(r => {
            const activeStatus = r.is_active ? 'active' : 'inactive';
            const activeText = r.is_active ? '‚úì Active' : '‚úó Inactive';
            
            list.innerHTML += `
                <div class="recipient-card">
                    <div class="status-indicator ${activeStatus}"></div>
                    <div class="recipient-header">
                        <div class="recipient-info">
                            <h3>${escapeHtml(r.name)}</h3>
                        </div>
                    </div>

                    <div class="recipient-meta">
                        <div class="meta-badge">
                            <strong>Email:</strong> ${escapeHtml(r.email)}
                        </div>
                        <div class="meta-badge">
                            <strong>Relationship:</strong> ${escapeHtml(r.relationship || 'Not set')}
                        </div>
                        <div class="meta-badge">
                            <strong>Frequency:</strong> ${escapeHtml(r.frequency || 'Not set')}
                        </div>
                        <div class="meta-badge">
                            <strong>Status:</strong> ${activeText}
                        </div>
                    </div>

                    <div class="recipient-actions">
                        <button class="btn btn-log" onclick="viewMessageLog(${r.id})">üìú Message Log</button>
                        <button class="btn btn-flower" onclick="sendFlower(${r.id})">üå∏ Send Flower</button>
                        <button class="btn btn-del" onclick="deleteRecipient(${r.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;
        });

        updateLimitWarnings();

    } catch (err) {
        console.error("Error loading recipients:", err);
        list.innerHTML = `
            <div class="error-msg">Error loading recipients. Please refresh the page.</div>
        `;
    }
}

/******************************************************
 * CHECK LIMIT BEFORE ADDING RECIPIENT
 ******************************************************/
function checkAndAddRecipient() {
    if (!currentSubscription) {
        alert("Please wait for subscription data to load...");
        return;
    }

    const limit = currentSubscription.recipient_limit || 0;
    const current = currentRecipients.length;

    if (limit !== Infinity && current >= limit) {
        if (confirm(`You've reached your limit of ${limit} recipients.\n\nWould you like to upgrade your plan?`)) {
            window.location.href = "/products.html";
        }
        return;
    }

    window.location.href = "/add-recipient.html";
}

/******************************************************
 * DELETE RECIPIENT
 ******************************************************/
async function deleteRecipient(id) {
    if (!confirm("Are you sure you want to delete this recipient?\n\nThey will stop receiving messages immediately.")) {
        return;
    }

    try {
        const res = await fetch(`/api/customer/recipients/${id}`, {
            method: "DELETE",
            credentials: "include",
            headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();

        if (data.error) {
            alert("Error: " + data.error);
            return;
        }

        if (data.success) {
            alert("Recipient deleted successfully!");
            await loadRecipients(); // Reload to update count
        }
    } catch (err) {
        console.error("Delete error:", err);
        alert("Error deleting recipient. Please try again.");
    }
}

/******************************************************
 * SEND FLOWER
 ******************************************************/
async function sendFlower(id) {
    const note = prompt("Add a personal note (optional):");

    if (note === null) return; // User cancelled

    try {
        const res = await fetch(`/api/customer/send-flowers/${id}`, {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ note: note || "" })
        });

        const data = await res.json();

        if (data.error) {
            alert("Error: " + data.error);
            return;
        }

        if (data.success) {
            alert("üå∏ Flower sent successfully!");
        }
    } catch (err) {
        console.error("Send flower error:", err);
        alert("Error sending flower. Please try again.");
    }
}

/******************************************************
 * VIEW MESSAGE LOG
 ******************************************************/
async function viewMessageLog(recipientId) {
    const modal = document.getElementById("logModal");
    const content = document.getElementById("logContent");
    
    content.innerHTML = "<p>Loading message history...</p>";
    modal.classList.add("active");

    try {
        const res = await fetch(`/api/message-log/${recipientId}`, {
            method: "GET",
            credentials: "include",
            headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();

        if (data.error) {
            content.innerHTML = `<p style="color: var(--danger);">Error: ${data.error}</p>`;
            return;
        }

        if (!data.messages || data.messages.length === 0) {
            content.innerHTML = "<p>No messages sent yet.</p>";
            return;
        }

        content.innerHTML = data.messages.map(msg => `
            <div style="padding: 12px; background: #f9fafb; border-radius: 8px; margin-bottom: 10px;">
                <div style="font-size: 14px; color: var(--text-soft); margin-bottom: 6px;">
                    ${new Date(msg.sent_at).toLocaleString()}
                </div>
                <div style="font-size: 15px; color: var(--text-dark);">
                    ${escapeHtml(msg.message_text)}
                </div>
            </div>
        `).join("");

    } catch (err) {
        console.error("Error loading message log:", err);
        content.innerHTML = `<p style="color: var(--danger);">Error loading messages.</p>`;
    }
}

function closeLogModal() {
    document.getElementById("logModal").classList.remove("active");
}

/******************************************************
 * UTILITY: ESCAPE HTML
 ******************************************************/
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

/******************************************************
 * INIT - Load everything with proper sequencing
 ******************************************************/
async function init() {
    console.log("üöÄ Initializing dashboard...");
    await loadSubscription();
    await loadRecipients();
    console.log("‚úÖ Dashboard loaded");
}

// Start initialization
