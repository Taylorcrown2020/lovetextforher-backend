<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard — LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #6a6a6a;
            --bg: #fff7fa;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: var(--bg);
        }

        h1 {
            text-align: center;
            margin-top: 120px;
            color: var(--primary);
            font-size: 32px;
            font-weight: 800;
        }

        #subStatusBox {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 22px;
            border-radius: 16px;
            border: 1px solid #f3c1d7;
            box-shadow: 0 10px 25px rgba(214,51,108,0.15);
        }

        #subStatusBox div {
            margin: 6px 0;
        }

        #billingBtn {
            margin-top: 12px;
            padding: 12px 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        #recipientSection {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .recipient-card {
            background: white;
            border-radius: 14px;
            padding: 18px;
            border: 1px solid #f4bdd6;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
            margin-bottom: 18px;
        }

        .recipient-card h3 {
            margin: 0 0 6px 0;
            color: var(--primary);
            font-size: 20px;
        }

        .recipient-card small {
            color: var(--text-soft);
        }

        .recipient-actions {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-del {
            background: #ff5773;
            color: white;
        }

        .btn-flower {
            background: #8b5cf6;
            color: white;
        }

        #addBtn {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 17px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="navbar"></div>
<script src="/js/nav.js" defer></script>

<h1>Your Dashboard</h1>

<div id="subStatusBox">
    <div><b>Subscription Status:</b> <span id="subStatus">Loading…</span></div>
    <div><b>Plan:</b> <span id="subPlan">Loading…</span></div>
    <button id="billingBtn" onclick="openBilling()">Manage Subscription</button>
</div>

<div id="recipientSection">
    <h2 style="color: var(--primary); text-align:center;">Your Recipients</h2>
    <div id="recipientList"></div>
    <button id="addBtn" onclick="window.location.href='/add-recipient.html'">Add Recipient</button>
</div>

<script>
/******************************************************
 * LOAD SUBSCRIPTION STATUS
 ******************************************************/
async function loadSubscription() {
    const res = await fetch("/api/customer/subscription", {
        credentials: "include"
    });

    const data = await res.json();

    const statusEl = document.getElementById("subStatus");
    const planEl = document.getElementById("subPlan");

    if (!data.subscribed) {
        statusEl.innerText = "Not Subscribed";
        planEl.innerText = "None";
        return;
    }

    statusEl.innerText = "Active";
    planEl.innerText = data.current_plan.toUpperCase();
}

/******************************************************
 * OPEN BILLING PORTAL
 ******************************************************/
async function openBilling() {
    const res = await fetch("/api/customer/subscription/portal", {
        credentials: "include"
    });

    const data = await res.json();
    if (data.url) window.location.href = data.url;
}

/******************************************************
 * LOAD RECIPIENT LIST
 ******************************************************/
async function loadRecipients() {
    const list = document.getElementById("recipientList");
    list.innerHTML = "<p>Loading...</p>";

    const res = await fetch("/api/customer/recipients", {
        credentials: "include"
    });

    const data = await res.json();
    list.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
        list.innerHTML = "<p style='text-align:center;color:#777;'>You have no recipients yet.</p>";
        return;
    }

    data.forEach(r => {
        list.innerHTML += `
            <div class="recipient-card">
                <h3>${r.name}</h3>
                <small>${r.email} • ${r.relationship}</small>

                <div class="recipient-actions">
                    <button class="btn btn-del" onclick="deleteRecipient(${r.id})">Delete</button>
                    <button class="btn btn-flower" onclick="sendFlower(${r.id})">Send Flower</button>
                </div>
            </div>
        `;
    });
}

/******************************************************
 * DELETE RECIPIENT
 ******************************************************/
async function deleteRecipient(id) {
    if (!confirm("Delete this recipient?")) return;

    await fetch(`/api/customer/recipients/${id}`, {
        method: "DELETE",
        credentials: "include"
    });

    loadRecipients();
}

/******************************************************
 * SEND FLOWER
 ******************************************************/
async function sendFlower(id) {
    const note = prompt("Optional note:");

    await fetch(`/api/customer/send-flowers/${id}`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ note })
    });

    alert("Flower Sent!");
}

/******************************************************
 * INIT
 ******************************************************/
loadSubscription();
loadRecipients();

</script>
</body>
</html>
