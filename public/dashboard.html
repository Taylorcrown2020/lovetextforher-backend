<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products — LoveTextForHer</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
        }

        .product-section {
            max-width: 1200px;
            margin: 150px auto 60px;
        }

        .product-title {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-top: 40px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            border: 1px solid #f8cde6;
            box-shadow: 0 10px 35px rgba(214,51,108,0.15);
        }

        .single-image,
        .dual-images img {
            width: 100%;
            max-height: 260px;
            object-fit: contain;
            border-radius: 12px;
            background: #f1f1f1;
            padding: 8px;
        }

        .dual-images {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .dual-images img {
            width: 50%;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            margin-top: 12px;
        }

        .price {
            font-size: 16px;
            color: var(--text-soft);
            margin: 6px 0 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-subscribe {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-add {
            background: linear-gradient(90deg, #8b5cf6, #d6336c);
            color: white;
        }

        .btn-disabled {
            background: #ccc !important;
            cursor: default;
        }
    </style>
</head>

<body>

<div id="navbar"></div>
<script src="/js/nav.js" defer></script>

<div class="product-section">
    <div class="product-title">Our Romantic Products</div>
    <div class="grid" id="productGrid"></div>
</div>

<script>
/* --------------------------------------------------
   PRODUCT DEFINITIONS
-------------------------------------------------- */
const PRODUCTS = {
    "free-trial": {
        id: "free-trial",
        name: "LoveText Free Trial (3 Days)",
        price: 0,
        billing: "3-Day Trial",
        subscription: true,
        image: "/img/free-trial.jpg"
    },
    "love-basic": {
        id: "love-basic",
        name: "LoveText Basic Subscription",
        price: 4.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-basic.jpg"
    },
    "love-plus": {
        id: "love-plus",
        name: "LoveText Plus Subscription",
        price: 9.99,
        billing: "Monthly Subscription",
        subscription: true,
        image: "/img/love-premium.jpg"
    },

    /* Merch */
    "tee-logo-dual": {
        id:"tee-logo-dual",
        name:"LoveText Tee — Front + Back",
        price:29.99,
        billing:"Premium T-Shirt",
        subscription:false,
        images:["/img/IMG_2857.PNG","/img/IMG_2858.PNG"]
    },
    "tee-white-logo-dual": {
        id:"tee-white-logo-dual",
        name:"LoveText Tee — White Logo Set",
        price:29.99,
        billing:"Premium T-Shirt",
        subscription:false,
        images:["/img/IMG_2856.jpeg","/img/IMG_2855.jpg"]
    },
    "hoodie-classic": {
        id:"hoodie-classic",
        name:"Classic Logo Hoodie",
        price:49.99,
        billing:"Premium Hoodie",
        subscription:false,
        images:["/img/hoodie_front.jpg","/img/hoodie_back.jpg"]
    },
    "hoodie-heart": {
        id:"hoodie-heart",
        name:"Heart Edition Hoodie",
        price:54.99,
        billing:"Premium Hoodie",
        subscription:false,
        images:["/img/hoodie_heart_front.jpg","/img/hoodie_heart_back.jpg"]
    },
    "hat-logo": {
        id:"hat-logo",
        name:"LoveText Logo Hat",
        price:24.99,
        billing:"Cotton Hat",
        subscription:false,
        image:"/img/hat_logo.jpg"
    },
    "hat-heart": {
        id:"hat-heart",
        name:"Heart Embroidered Hat",
        price:26.99,
        billing:"Premium Hat",
        subscription:false,
        image:"/img/hat_heart.jpg"
    }
};

/* --------------------------------------------------
   GET SUBSCRIPTION STATUS (BACKEND-COMPATIBLE)
-------------------------------------------------- */
async function getSubscription() {
    try {
        const res = await fetch("/api/customer/subscription", {
            credentials: "include",
            cache: "no-store"
        });

        if (!res.ok) return null;

        return await res.json(); // contains: subscribed, current_plan, trial_active
    } catch (e) {
        console.error("SUB STATUS ERROR", e);
        return null;
    }
}

/* --------------------------------------------------
   SUBSCRIPTION BUTTON LOGIC — MATCHES BACKEND EXACTLY
-------------------------------------------------- */
function renderSubscriptionButton(p, data) {
    const subscribed = data?.subscribed === true;
    const current = data?.current_plan || "none";
    const trialActive = data?.trial_active === true;

    /** ========== CASE 1 — NO SUBSCRIPTION ========== */
    if (!subscribed) {
        if (p.id === "free-trial" && !trialActive) {
            return `<button class="btn btn-subscribe" onclick="subscribeNow('free-trial')">Start Free Trial</button>`;
        }
        if (p.id === "free-trial" && trialActive) {
            return `<button class="btn btn-disabled">Trial Used</button>`;
        }
        return `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Subscribe</button>`;
    }

    /** ========== CASE 2 — SUBSCRIPTION ACTIVE OR CANCELED-BUT-ACTIVE ========== */

    if (current === "trial") {
        if (p.id === "free-trial") return `<button class="btn btn-disabled">Current Plan</button>`;
        return `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Upgrade</button>`;
    }

    if (current === "basic") {
        if (p.id === "love-basic") return `<button class="btn btn-disabled">Current Plan</button>`;
        if (p.id === "love-plus") return `<button class="btn btn-subscribe" onclick="subscribeNow('love-plus')">Upgrade</button>`;
    }

    if (current === "plus") {
        if (p.id === "love-plus") return `<button class="btn btn-disabled">Current Plan</button>`;
        if (p.id === "love-basic") return `<button class="btn btn-subscribe" onclick="subscribeNow('love-basic')">Downgrade</button>`;
    }

    if (p.id === "free-trial") {
        return `<button class="btn btn-disabled">Unavailable</button>`;
    }

    return `<button class="btn btn-subscribe" onclick="subscribeNow('${p.id}')">Change Plan</button>`;
}

/* --------------------------------------------------
   RENDER PRODUCT CARDS
-------------------------------------------------- */
async function loadProducts() {
    const data = await getSubscription();

    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";

    Object.values(PRODUCTS).forEach(p => {
        const img = p.images
            ? `<div class="dual-images"><img src="${p.images[0]}"><img src="${p.images[1]}"></div>`
            : `<img src="${p.image}" class="single-image">`;

        const btn = p.subscription
            ? renderSubscriptionButton(p, data)
            : `<button class="btn btn-add" onclick="addToCart('${p.id}')">Add to Cart</button>`;

        grid.innerHTML += `
            <div class="card">
                ${img}
                <div class="name">${p.name}</div>
                <div class="price">$${p.price.toFixed(2)} — ${p.billing}</div>
                ${btn}
            </div>
        `;
    });
}

/* --------------------------------------------------
   SUBSCRIBE NOW — Creates Stripe Checkout Session
-------------------------------------------------- */
async function subscribeNow(productId) {
    const res = await fetch("/api/stripe/checkout", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
    });

    const data = await res.json();

    if (data.url) window.location.href = data.url;
}

/* --------------------------------------------------
   ADD TO CART
-------------------------------------------------- */
async function addToCart(id) {
    const p = PRODUCTS[id];

    const res = await fetch("/api/cart/add", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            productId: id,
            name: p.name,
            price: p.price
        })
    });

    const data = await res.json();

    if (data.error?.includes("Not logged")) {
        window.location.href = "/login.html";
        return;
    }

    if (data.success) {
        window.location.href = "/cart.html";
    }
}

loadProducts();
</script>

</body>
</html>
