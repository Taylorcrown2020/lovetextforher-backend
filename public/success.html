<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success ❤️</title>

    <!-- Use normal nav.js rules (customer navbar will appear automatically if logged in) -->
    <script>
        window.FORCE_PUBLIC_NAV = false;
    </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
            padding: 120px 20px;
            text-align: center;
        }

        /* Navbar placeholder for nav.js */
        #navbar {
            width: 100%;
            height: 95px;
        }

        h2 {
            color: var(--primary);
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-soft);
            font-size: 16px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 8px 22px rgba(214, 51, 108, 0.25);
            transition: 0.25s;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(214,51,108,0.35);
        }
    </style>
</head>

<body>

<div id="navbar"></div>

<h2>❤️ Thank You for Your Purchase!</h2>
<p>Your subscription or product is now active.</p>

<a href="/dashboard.html">Go to Dashboard</a>

<script src="/js/nav.js" defer></script>

</body>
</html>
