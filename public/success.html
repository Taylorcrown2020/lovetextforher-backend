<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success ❤️</title>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ================= MOBILE MENU ================= */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: -10px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--text-dark);
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 10px;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #fff;
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .mobile-nav-overlay.active {
            right: 0;
        }

        .mobile-nav-content {
            padding: 80px 30px 40px;
        }

        .mobile-nav-links {
            list-style: none;
            margin-bottom: 40px;
        }

        .mobile-nav-links li {
            margin-bottom: 30px;
        }

        .mobile-nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            display: block;
            padding: 10px 0;
            transition: color 0.2s;
        }

        .mobile-nav-links a:hover {
            color: var(--primary);
        }

        #navbar {
            width: 100%;
            height: 95px;
        }

        .success-wrapper {
            max-width: 600px;
            margin: 140px auto 40px;
            padding: 0 20px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .success-container {
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(20px);
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.75);
            padding: 48px 36px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.08);
        }

        h2 {
            color: var(--primary);
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            color: var(--text-soft);
            font-size: 17px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 8px 22px rgba(214, 51, 108, 0.25);
            transition: 0.25s;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(214,51,108,0.35);
        }

        a:active {
            transform: translateY(0);
        }

        /* ============== MOBILE ============== */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .mobile-nav-overlay {
                display: block;
            }

            #navbar {
                display: none !important;
            }

            body {
                padding-top: 60px;
            }

            .success-wrapper {
                margin: 60px auto 30px;
                padding: 0 20px;
            }

            .success-container {
                padding: 40px 28px;
                border-radius: 18px;
            }

            h2 {
                font-size: 28px;
                margin-bottom: 18px;
            }

            p {
                font-size: 16px;
                margin-bottom: 30px;
                line-height: 1.65;
            }

            a {
                padding: 18px 32px;
                font-size: 17px;
                width: 100%;
                max-width: 300px;
                display: block;
                margin: 0 auto;
            }
        }

        @media (max-width: 380px) {
            .success-wrapper {
                margin: 50px auto 25px;
                padding: 0 16px;
            }

            .success-container {
                padding: 36px 24px;
            }

            h2 {
                font-size: 26px;
                margin-bottom: 16px;
            }

            p {
                font-size: 15px;
                margin-bottom: 28px;
            }

            a {
                padding: 17px 28px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

<button class="mobile-menu-btn" onclick="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
</button>

<div class="mobile-nav-overlay" id="mobileNav">
    <div class="mobile-nav-content">
        <ul class="mobile-nav-links">
            <li><a href="/dashboard.html" onclick="closeMobileMenu()">Dashboard</a></li>
            <li><a href="/products.html" onclick="closeMobileMenu()">Products</a></li>
            <li><a href="/cart.html" onclick="closeMobileMenu()">Cart</a></li>
            <li><a href="#" onclick="handleLogout(event); return false;">Logout</a></li>
        </ul>
    </div>
</div>

<script>
    window.FORCE_PUBLIC_NAV = false;
</script>

<div id="navbar"></div>

<div class="success-wrapper">
    <div class="success-container">
        <h2>❤️ Thank You for Your Purchase!</h2>
        <p>
            Your subscription or merchandise order has been processed successfully.<br>
            You can now continue using all premium features.
        </p>

        <a href="/dashboard.html">Go to Dashboard</a>
    </div>
</div>

<script src="/js/nav.js" defer></script>

<script>
function toggleMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.toggle('active');
    nav.classList.toggle('active');
    
    if (nav.classList.contains('active')) {
        body.style.overflow = 'hidden';
    } else {
        body.style.overflow = '';
    }
}

function closeMobileMenu() {
    const btn = document.querySelector('.mobile-menu-btn');
    const nav = document.getElementById('mobileNav');
    const body = document.body;
    
    btn.classList.remove('active');
    nav.classList.remove('active');
    body.style.overflow = '';
}

async function finalize() {
    try {
        await fetch("/api/cart/clear", {
            method: "POST",
            credentials: "include"
        });
    } catch (err) {
        console.warn("Cart clear failed (probably no cart):", err);
    }
}

finalize();
</script>

</body>
</html>
