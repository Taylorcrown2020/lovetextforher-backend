<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success ❤️</title>

    <!-- Customer navbar loads normally -->
    <script>
        window.FORCE_PUBLIC_NAV = false;
    </script>

    <style>
        :root {
            --primary: #d6336c;
            --secondary: #8b5cf6;
            --primary-light: #ffe3ed;
            --text-dark: #1a1a1a;
            --text-soft: #5f3a4d;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #fff7fa, #f6f3ff);
            min-height: 100vh;
            padding: 120px 20px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        #navbar {
            width: 100%;
            height: 95px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: var(--primary);
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-soft);
            font-size: 17px;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 8px 22px rgba(214, 51, 108, 0.25);
            transition: 0.25s;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(214,51,108,0.35);
        }
    </style>
</head>

<body>

<div id="navbar"></div>

<h2>❤️ Thank You for Your Purchase!</h2>
<p>
    Your subscription or merchandise order has been processed successfully.<br>
    You can now continue using all premium features.
</p>

<a href="/dashboard.html">Go to Dashboard</a>

<script src="/js/nav.js" defer></script>

<script>
/* ---------------------------------------------------------
   After successful purchase:
   - Clear the cart on customer side (merch only)
   - Refresh subscription data (Stripe webhook already updates DB)
---------------------------------------------------------- */
async function finalize() {
    try {
        await fetch("/api/cart/clear", {
            method: "POST",
            credentials: "include"
        });
    } catch (err) {
        console.warn("Cart clear failed (probably no cart):", err);
    }
}

finalize();
</script>

</body>
</html>
