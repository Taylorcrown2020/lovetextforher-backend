<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveTextForHer</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                         "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .fade-in { animation: fadeIn 1s ease forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0);   }
        }
    </style>
</head>

<body class="bg-white text-gray-900">

<header class="w-full p-5 flex justify-between items-center border-b border-gray-200">
    <h1 class="text-2xl font-semibold tracking-tight">‚ù§Ô∏è LoveTextForHer</h1>
</header>

<section class="text-center py-28 fade-in">
    <h2 class="text-5xl font-bold leading-tight">Beautiful Love Messages,<br>Delivered Automatically.</h2>
    <p class="mt-5 text-lg text-gray-600 max-w-xl mx-auto">
        Make her feel loved every day ‚Äî simple, romantic, effortless.
    </p>

    <a href="#signup"
       class="inline-block mt-8 px-10 py-4 bg-red-500 text-white rounded-full text-lg font-medium hover:bg-red-600 transition">
        Start Sending Love
    </a>
</section>

<section id="signup" class="py-20 fade-in">
    <h3 class="text-center text-4xl font-semibold mb-12">Subscribe Now</h3>

    <div class="max-w-xl mx-auto bg-white shadow-xl p-10 rounded-2xl border border-gray-200">
        <form id="signupForm" class="space-y-6">

            <div>
                <label class="block text-lg font-medium">Her Email</label>
                <input id="email" type="email" required
                    class="mt-2 w-full border rounded-xl px-4 py-3 text-lg focus:ring-2 focus:ring-red-400"
                    placeholder="example@gmail.com">
            </div>

            <div>
                <label class="block text-lg font-medium">Her Name (optional)</label>
                <input id="name" type="text"
                    class="mt-2 w-full border rounded-xl px-4 py-3 text-lg focus:ring-2 focus:ring-red-400"
                    placeholder="Ashley, Emily‚Ä¶">
            </div>

            <div>
                <label class="block text-lg font-medium">Message Frequency</label>
                <select id="frequency" required
                    class="mt-2 w-full border rounded-xl px-4 py-3 text-lg focus:ring-2 focus:ring-red-400">
                    <option value="daily">Daily</option>
                    <option value="every-other-day">Every Other Day</option>
                    <option value="three-times-week">3√ó Per Week</option>
                    <option value="weekly">Weekly</option>
                    <option value="bi-weekly">Every 2 Weeks</option>
                </select>
            </div>

            <div>
                <label class="block text-lg font-medium">Delivery Time</label>
                <select id="timings" required
                    class="mt-2 w-full border rounded-xl px-4 py-3 text-lg focus:ring-2 focus:ring-red-400">
                    <option value="morning">Morning (8 AM)</option>
                    <option value="afternoon">Afternoon (1 PM)</option>
                    <option value="evening">Evening (7 PM)</option>
                    <option value="night">Night (10 PM)</option>
                </select>
            </div>

            <div>
                <label class="block text-lg font-medium">Timezone</label>
                <select id="timezone" required
                    class="mt-2 w-full border rounded-xl px-4 py-3 text-lg focus:ring-2 focus:ring-red-400">
                    <option value="America/Chicago">Central (CST)</option>
                    <option value="America/New_York">Eastern (EST)</option>
                    <option value="America/Denver">Mountain (MST)</option>
                    <option value="America/Los_Angeles">Pacific (PST)</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white py-4 rounded-xl text-xl font-semibold transition">
                Start Sending Love ‚ù§Ô∏è
            </button>
        </form>

        <p id="responseMsg" class="text-center mt-6 text-lg"></p>
    </div>
</section>

<footer class="text-center py-10 text-gray-500 border-t border-gray-200">
    ¬© 2025 LoveTextForHer ¬∑ Made with ‚ù§Ô∏è
</footer>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
        email: document.getElementById("email").value,
        name: document.getElementById("name").value,
        frequency: document.getElementById("frequency").value,
        timings: [document.getElementById("timings").value],
        timezone: document.getElementById("timezone").value
    };

    const msg = document.getElementById("responseMsg");

    try {
        const res = await fetch("https://renderlovetextforher.onrender.com/api/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.success) {
            msg.textContent = "üéâ She's now subscribed!";
            msg.className = "text-green-600 text-lg";
        } else {
            msg.textContent = "‚ö† " + data.error;
            msg.className = "text-red-600 text-lg";
        }
    } catch (err) {
        msg.textContent = "‚ö† Could not reach server.";
        msg.className = "text-red-600 text-lg";
    }
});
</script>

</body>
</html>
